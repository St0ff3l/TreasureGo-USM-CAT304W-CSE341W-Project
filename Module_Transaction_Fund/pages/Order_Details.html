<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Details - TreasureGO</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <style>
    /* =========================================
       1. Global Variables & Reset
       ========================================= */
    :root {
      --bg-color: #F3F6F9;
      --primary: #4F46E5;
      --primary-hover: #4338CA;
      --danger: #EF4444;
      --text-dark: #1F2937;
      --text-gray: #6B7280;
      --glass-bg: rgba(255, 255, 255, 0.95);
      --card-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.05);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', 'Noto Sans SC', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-dark);
      min-height: 100vh;
      background-image: radial-gradient(circle at 10% 20%, rgba(79, 70, 229, 0.05) 0%, transparent 40%), radial-gradient(circle at 90% 80%, rgba(245, 158, 11, 0.05) 0%, transparent 40%);
    }

    /* =========================================
       2. Navbar & Layout
       ========================================= */
    .navbar { background: var(--glass-bg); backdrop-filter: blur(12px); padding: 1rem 5%; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid rgba(255,255,255,0.5); }
    .logo { font-weight: 800; font-size: 1.5rem; color: var(--primary); display: flex; align-items: center; gap: 8px; text-decoration: none; }
    .logo-img { width: 40px; height: 40px; border-radius: 8px; object-fit: cover; }
    .nav-actions button { border: none; background: transparent; font-weight: 600; color: var(--text-gray); padding: 0.6rem 1.2rem; cursor: pointer; border-radius: 8px; }

    .main-container { max-width: 1100px; margin: 40px auto; padding: 0 20px; }

    .back-btn {
      display: inline-flex; align-items: center; gap: 8px;
      text-decoration: none; color: var(--text-gray); font-weight: 600;
      margin-bottom: 20px; transition: 0.2s;
    }
    .back-btn:hover { color: var(--primary); transform: translateX(-5px); }

    .detail-card {
      background: white; border-radius: 24px; padding: 40px;
      box-shadow: var(--card-shadow); border: 1px solid rgba(0,0,0,0.04);
      animation: slideUp 0.4s ease-out;
    }
    @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

    /* =========================================
       3. Header & Grid
       ========================================= */
    .detail-header { border-bottom: 2px solid #F3F4F6; padding-bottom: 20px; margin-bottom: 30px; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 20px; }
    .detail-title h1 { font-size: 1.8rem; margin-bottom: 5px; color: var(--text-dark); }
    .detail-title span { color: var(--text-gray); font-size: 0.9rem; }

    .grid-layout { display: grid; grid-template-columns: 1fr 1.2fr; gap: 50px; }
    @media (max-width: 850px) { .grid-layout { grid-template-columns: 1fr; } }

    /* =========================================
       4. Gallery Styles (Arrows & Thumbs)
       ========================================= */
    .gallery-container { display: flex; flex-direction: column; gap: 15px; }

    /* Main Image Box */
    .main-image-box {
      width: 100%; aspect-ratio: 1/1;
      background: #F9FAFB; border: 1px solid #E5E7EB;
      border-radius: 20px;
      position: relative; overflow: hidden;
      display: flex; align-items: center; justify-content: center;
    }
    .main-image-box img {
      width: 100%; height: 100%; object-fit: contain;
      transition: transform 0.3s ease;
    }

    /* Navigation Arrows */
    .nav-arrow {
      position: absolute; top: 50%; transform: translateY(-50%);
      width: 44px; height: 44px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 50%; border: none;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      cursor: pointer; display: flex; align-items: center; justify-content: center;
      font-size: 1.2rem; color: var(--text-dark); z-index: 10;
      transition: all 0.2s ease;
      opacity: 0; /* Hidden by default */
    }
    .main-image-box:hover .nav-arrow { opacity: 1; }
    .nav-arrow:hover { background: var(--primary); color: white; transform: translateY(-50%) scale(1.1); }
    .prev-btn { left: 15px; }
    .next-btn { right: 15px; }

    /* Animation */
    .fade-anim { animation: fadeScale 0.3s cubic-bezier(0.25, 1, 0.5, 1); }
    @keyframes fadeScale {
      from { opacity: 0.6; transform: scale(0.98); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Thumbnails */
    .thumbnails {
      display: flex; gap: 12px; overflow-x: auto;
      padding: 10px 5px; scrollbar-width: thin;
    }
    .thumbnails::-webkit-scrollbar { height: 4px; }
    .thumbnails::-webkit-scrollbar-thumb { background: #CBD5E1; border-radius: 4px; }

    .thumb {
      width: 70px; height: 70px; flex-shrink: 0;
      background: white; border-radius: 12px;
      cursor: pointer; overflow: hidden;
      opacity: 0.6; transform: scale(0.95);
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      border: 1px solid transparent;
    }
    .thumb img { width: 100%; height: 100%; object-fit: cover; }
    .thumb:hover { opacity: 0.8; }
    .thumb.active {
      opacity: 1; transform: scale(1.05);
      border-color: transparent;
      box-shadow: 0 0 0 3px var(--primary), 0 5px 15px rgba(79, 70, 229, 0.3);
    }

    /* =========================================
       5. Info & Tracking Styles
       ========================================= */
    .info-section { margin-bottom: 25px; }
    .section-label { font-size: 0.85rem; text-transform: uppercase; letter-spacing: 1px; color: #9CA3AF; font-weight: 700; margin-bottom: 10px; }

    .product-title-large { font-size: 1.6rem; font-weight: 800; line-height: 1.3; margin-bottom: 15px; color: var(--text-dark); }
    .price-tag { font-size: 2rem; font-weight: 800; color: var(--primary); margin-bottom: 20px; display: block; }

    .specs-grid {

    }
    .spec-item { display: flex; flex-direction: column; }
    .spec-key { font-size: 0.85rem; color: var(--text-gray); margin-bottom: 4px; }
    .spec-value { font-weight: 600; color: var(--text-dark); }

    /* Tracking Specific */
    .tracking-group { display: flex; gap: 5px; margin-top: 5px; }
    .tracking-input { width: 100%; padding: 6px; border: 1px solid #E5E7EB; border-radius: 6px; font-size: 0.85rem; }
    .btn-small-upload { background: var(--primary); color: white; border: none; padding: 6px 10px; border-radius: 6px; cursor: pointer; font-size: 0.8rem; white-space: nowrap; }
    .btn-small-upload:hover { background: var(--primary-hover); }
    .tracking-display { font-family: monospace; background: #F3F4F6; padding: 4px 8px; border-radius: 4px; color: #374151; font-weight: 700; letter-spacing: 1px; }

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const ORDER_ID = urlParams.get('id');
  const API_URL = '../api/Get_User_Orders.php';
  const ORDER_ADDRESS_API = '../api/Get_Order_Address.php';
  let CURRENT_USER_ID = null;

  // --- Global variables for gallery ---
  let globalOrderImages = [];
  let currentOrderImageIndex = 0;

  // --- Shipping address state ---
  let currentOrderAddress = null;

  async function init() {
    if (!ORDER_ID) {
      document.getElementById('detailContent').innerHTML = '<h2 style="text-align:center; color:red;">No Order ID provided.</h2>';
      return;
    }

    try {
      const sessionRes = await fetch('../../Module_User_Account_Management/api/session_status.php');
      const sessionData = await sessionRes.json();

      if (!sessionData.is_logged_in) {
        window.location.href = '../../Module_User_Account_Management/pages/login.php';
        return;
      }
      CURRENT_USER_ID = sessionData.user.user_id;

      const res = await fetch(API_URL);
      const data = await res.json();

      if (!data.success) throw new Error(data.msg);

      // Join buying and selling arrays for search
      const allOrders = [...(data.buying || []).map(o => ({...o, type: 'buy'})), ...(data.selling || []).map(o => ({...o, type: 'sell'}))];
      const targetOrder = allOrders.find(o => o.Orders_Order_ID == ORDER_ID);

      if (targetOrder) {
        console.log("Full Order Data:", targetOrder);

        // Fetch buyer shipping address for both roles (if any)
        await loadOrderAddress(targetOrder);

        renderOrder(targetOrder);
      } else {
        document.getElementById('detailContent').innerHTML = '<h2 style="text-align:center;">Order not found.</h2>';
      }

    } catch (error) {
      console.error(error);
      document.getElementById('detailContent').innerHTML = '<h2 style="text-align:center; color:red;">Error loading details.</h2>';
    }
  }

  async function loadOrderAddress(order) {
    currentOrderAddress = null;
    try {
      const res = await fetch(`${ORDER_ADDRESS_API}?order_id=${encodeURIComponent(order.Orders_Order_ID)}`);
      const json = await res.json();
      if (json.success) {
        currentOrderAddress = json.data; // can be null for meetup
      } else {
        currentOrderAddress = null;
      }
    } catch (e) {
      console.warn('Failed to load order address:', e);
      currentOrderAddress = null;
    }
  }

  function parseOrderImages(order) {
    let images = [];
    if (order.Main_Image) {
      images.push(`../../${order.Main_Image}`);
    }
    const possibleFields = ['Images', 'images', 'Product_Images', 'gallery', 'all_images', 'All_Images'];
    for (const field of possibleFields) {
      if (order[field]) {
        let raw = order[field];
        if (typeof raw === 'string' && (raw.startsWith('[') || raw.startsWith('{'))) {
          try {
            const parsed = JSON.parse(raw);
            if (Array.isArray(parsed)) {
              parsed.forEach(img => {
                const fullPath = img.startsWith('http') || img.startsWith('../') ? img : `../../${img}`;
                if (!images.includes(fullPath) && !images.includes(img)) {
                  images.push(fullPath);
                }
              });
            }
          } catch (e) { console.log('JSON Parse error for images'); }
        }
        else if (typeof raw === 'string' && raw.includes(',')) {
          raw.split(',').forEach(img => {
            const trimmed = img.trim();
            if (trimmed) {
              const fullPath = trimmed.startsWith('http') || trimmed.startsWith('../') ? trimmed : `../../${trimmed}`;
              images.push(fullPath);
            }
          });
        }
      }
    }
    if (images.length === 0) images.push('../../Public_Assets/images/placeholder.png');
    return [...new Set(images)];
  }

  function renderOrder(order) {
    const isBuyer = order.type === 'buy';
    const statusClass = getStatusClass(order.Orders_Status);

    // 1. Initialize Images
    globalOrderImages = parseOrderImages(order);
    currentOrderImageIndex = 0;

    // 2. Auto-Confirm Countdown Logic
    let autoConfirmHtml = '';
    if (['processing', 'shipped'].includes(order.Orders_Status.toLowerCase())) {
      let startTime = null;
      let showCountdown = false;
      let msgPrefix = "";

      if (order.Orders_Shipped_At) {
        startTime = new Date(order.Orders_Shipped_At);
        showCountdown = true;
        msgPrefix = "ğŸšš Shipped! Auto-confirm in";
      }
      else if (order.Delivery_Method === 'meetup') {

  function updateGalleryDisplay() {
    const mainBox = document.getElementById('mainImageContainer');

    const img = document.createElement('img');
    img.src = globalOrderImages[currentOrderImageIndex];

      const prevBtn = document.createElement('button');

      prevBtn.innerHTML = 'â®';
      prevBtn.onclick = () => changeGalleryImage(-1);

      const nextBtn = document.createElement('button');
      nextBtn.className = 'nav-arrow next-btn';
      nextBtn.innerHTML = 'â¯';
      nextBtn.onclick = () => changeGalleryImage(1);

      mainBox.appendChild(prevBtn);
      mainBox.appendChild(nextBtn);
    }

    thumbBox.innerHTML = '';
    if (globalOrderImages.length > 1) {
      globalOrderImages.forEach((src, index) => {
        const thumb = document.createElement('div');
        thumb.className = index === currentOrderImageIndex ? 'thumb active' : 'thumb';
        thumb.innerHTML = `<img src="${src}">`;
        thumb.onclick = () => setGalleryImage(index);
        thumbBox.appendChild(thumb);
      });
    }

  function setGalleryImage(index) {

  // --- Shipping Logic (Seller) ---
  async function submitTracking(orderId) {
    const input = document.getElementById(`trackingInput_${orderId}`);
    const trackingNum = input.value.trim();
    if (!trackingNum) {
      alert("Please enter a tracking number!");
      return;
    }
    if(confirm(`Confirm ship with Tracking No: ${trackingNum}?`)) {
      try {
        const response = await fetch('../api/Update_Tracking.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ order_id: orderId, tracking: trackingNum })
        });

        const result = await response.json();

        if (result.success) {
          alert("âœ… Tracking number updated! (Status: Shipped)");
          location.reload();
        } else {
          alert("âŒ Failed to update: " + result.message);
        }
      } catch(e) {
        alert("Error updating tracking: " + e);
      }
    }
  }

  async function sellerProcessRefund(orderId, action, type) {
    let confirmMsg = "";

    if (action === 'approve') {
      if (type === 'refund_only') {
        confirmMsg = "âš ï¸ Approve Refund Only?\nMoney will be refunded to buyer immediately.";
      } else {
        confirmMsg = "âš ï¸ Accept Return?\nBuyer will be notified to return the item.";
      }
    } else {
      confirmMsg = "âŒ Reject this refund request?";
    }

    if (!confirm(confirmMsg)) return;

    try {
      const response = await fetch('../api/Refund_Actions.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          action: 'seller_decision',
          order_id: orderId,
          decision: action, // 'approve' or 'reject'
          refund_type: type
        })
      });

      const result = await response.json();

      if (result.success) {
        alert("âœ… Action processed successfully!");
        location.reload();
      } else {
        alert("âŒ Error: " + result.message);
      }
    } catch (error) {
      console.error(error);
      alert("Network error processing refund.");
    }
  }

      const res = await response.json();
      if(res.success) {
        alert("âœ… Refund Processed Successfully!");
        location.reload();
      } else {
        alert("âŒ Error: " + res.message);
      }
    } catch(e) {
      alert("Network Error");
    }
  }

  async function submitReturnTracking(orderId) {
    const tracking = document.getElementById('returnTrackingInput').value;
    if(!tracking) return alert("Please enter tracking number");

    if(confirm("Submit return tracking number?")) {
      try {
        const res = await fetch('../api/Refund_Actions.php', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ action: 'submit_return_tracking', order_id: orderId, tracking: tracking })
        });
        const data = await res.json();
        if(data.success) location.reload();
        else alert(data.message);
      } catch(e) { console.error(e); }
    }
  }

  async function confirmReturnHandover(orderId) {
    if(confirm("Have you handed over the item to the seller?")) {
      try {
        const res = await fetch('../api/Refund_Actions.php', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ action: 'confirm_return_handover', order_id: orderId })
        });
        const data = await res.json();
        if(data.success) location.reload();
        else alert(data.message);
      } catch(e) { console.error(e); }
    }
  }

  // ---------------------------------------------
  // Confirm Receipt Modal
  // ---------------------------------------------
  function openConfirmDialog(orderId) {
    document.getElementById('secondaryConfirmModal').classList.add('active');
    document.getElementById('btnRealConfirm').onclick = () => processConfirmReceipt(orderId);
  }

  function closeSecondaryModal() {
    document.getElementById('secondaryConfirmModal').classList.remove('active');
  }

  async function processConfirmReceipt(orderId) {
    closeSecondaryModal();
    try {
      const response = await fetch('../api/Orders_Management.php?action=confirm_receipt', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ order_id: orderId, buyer_id: CURRENT_USER_ID })
      });
      const result = await response.json();
      if (result.success) {
        alert(`âœ… Order #${orderId} Completed!`);
        location.reload();
      } else {
        alert(`âŒ Failed: ${result.message}`);
      }
    } catch (error) {
      alert('âŒ Network error.');
    }
  }

  // ---------------------------------------------
  // Refund Request Modal
  // ---------------------------------------------
  let currentRefundOrderId = null;

  function openRefundModal(orderId) {
    currentRefundOrderId = orderId;
    document.getElementById('refundReasonModal').classList.add('active');
    document.getElementById('submitRefundBtn').onclick = () => processRefundSelection();
  }

  function closeRefundModal() {
    document.getElementById('refundReasonModal').classList.remove('active');
    document.getElementById('refundReasonSelect').selectedIndex = 0;
  }

  function processRefundSelection() {
    const reason = document.getElementById('refundReasonSelect').value;
    if (!reason) {
      alert('Please select a refund reason.');
      return;
    }
    const targetUrl = `../../Module_After_Sales_Dispute/pages/Refund_Request.html?order_id=${currentRefundOrderId}&reason=${encodeURIComponent(reason)}`;
    window.location.href = targetUrl;
  }

  init();
</script>
