<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders Management - TreasureGO</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        /* --- ä¿æŒåŸæœ‰çš„ CSS æ ·å¼å®Œå…¨ä¸å˜ --- */
        :root {
            --bg-color: #F3F6F9;
            --primary: #4F46E5;
            --primary-hover: #4338CA;
            --accent: #F59E0B;
            --success: #10B981;
            --warning: #F59E0B;
            --danger: #EF4444;
            --text-dark: #1F2937;
            --text-gray: #6B7280;
            --glass-bg: rgba(255, 255, 255, 0.95);
            --card-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', 'Noto Sans SC', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-dark);
            min-height: 100vh;
            overflow-x: hidden;
            background-image:
                    radial-gradient(circle at 10% 20%, rgba(79, 70, 229, 0.05) 0%, transparent 40%),
                    radial-gradient(circle at 90% 80%, rgba(245, 158, 11, 0.05) 0%, transparent 40%);
        }

        /* ...æ­¤å¤„çœç•¥äº†æœªæ”¹åŠ¨çš„ CSS (Floating items, Navbar, etc.) ä¿æŒåŸæ ·å³å¯... */
        /* ä¸ºäº†èŠ‚çœç¯‡å¹…ï¼Œè¯·ä¿ç•™ä½ åŸå§‹ä»£ç ä¸­çš„æ‰€æœ‰ CSS */

        #floating-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; pointer-events: none; overflow: hidden; }
        .floating-item { position: absolute; font-size: 4rem; opacity: 0.6; filter: drop-shadow(0 10px 10px rgba(0,0,0,0.1)); animation: floatUp 15s linear infinite; }
        @keyframes floatUp { 0% { transform: translateY(110vh) rotate(0deg); opacity: 0; } 10% { opacity: 0.8; } 90% { opacity: 0.8; } 100% { transform: translateY(-10vh) rotate(20deg); opacity: 0; } }
        .navbar { background: var(--glass-bg); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); padding: 1rem 5%; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid rgba(255,255,255,0.5); }
        .logo { font-weight: 800; font-size: 1.5rem; color: var(--primary); display: flex; align-items: center; gap: 8px; text-decoration: none; }
        .logo span { color: var(--text-dark); }
        .logo-img { width: 40px; height: 40px; border-radius: 8px; object-fit: cover; animation: glowAnimation 3s infinite alternate; }
        @keyframes glowAnimation { 0% { box-shadow: 0 0 5px rgba(245, 158, 11, 0.2), 0 0 10px rgba(245, 158, 11, 0.1); } 100% { box-shadow: 0 0 15px rgba(245, 158, 11, 0.8), 0 0 25px rgba(245, 158, 11, 0.5); } }
        .nav-actions { display: flex; gap: 10px; }
        .nav-actions button { border: none; background: transparent; font-weight: 600; color: var(--text-gray); padding: 0.6rem 1.2rem; cursor: pointer; transition: all 0.2s; border-radius: 8px; }
        .nav-actions .btn-primary { background-color: var(--text-dark); color: white; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .nav-actions .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 6px 15px rgba(0,0,0,0.15); }
        .nav-actions button:not(.btn-primary):hover { color: var(--primary); background: rgba(79, 70, 229, 0.05); }
        .main-container { max-width: 1400px; margin: 40px auto; padding: 0 20px; position: relative; z-index: 10; }
        .page-header { text-align: center; margin-bottom: 3rem; }
        .page-title { font-size: 3rem; line-height: 1.1; margin-bottom: 0.5rem; background: linear-gradient(to right, #1F2937 0%, #4F46E5 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .page-subtitle { font-size: 1.1rem; color: var(--text-gray); }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 3rem; }
        .stat-card { background: white; border-radius: 20px; padding: 1.5rem; box-shadow: var(--card-shadow); border: 1px solid rgba(0,0,0,0.04); transition: all 0.3s; }
        .stat-card:hover { transform: translateY(-5px); box-shadow: 0 15px 30px -10px rgba(0,0,0,0.1); }
        .stat-icon { font-size: 2.5rem; margin-bottom: 0.5rem; }
        .stat-label { font-size: 0.9rem; color: var(--text-gray); margin-bottom: 0.5rem; }
        .stat-value { font-size: 2rem; font-weight: 700; color: var(--text-dark); }
        .table-container { background: white; border-radius: 20px; padding: 2rem; box-shadow: var(--card-shadow); overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; }
        thead { background: #F9FAFB; }
        th { padding: 15px; text-align: left; font-weight: 700; font-size: 0.9rem; color: var(--text-dark); border-bottom: 2px solid #E5E7EB; }
        td { padding: 15px; border-bottom: 1px solid #F3F4F6; font-size: 0.95rem; }
        tr:hover { background: #F9FAFB; }
        .status-badge { padding: 6px 12px; border-radius: 20px; font-size: 0.85rem; font-weight: 600; display: inline-block; }
        .status-paid { background: #FFEFD5; color: #8B4513; }
        .status-pending { background: #FEF3C7; color: #92400E; }
        .status-approved { background: #D1FAE5; color: #065F46; }
        .status-processing { background: #DBEAFE; color: #1E40AF; }
        .status-completed { background: #D1FAE5; color: #065F46; }
        .status-rejected { background: #FEE2E2; color: #991B1B; }
        .status-cancelled { background: #F3F4F6; color: #6B7280; }
        .action-btns { display: flex; gap: 8px; }
        .btn-small { padding: 6px 12px; font-size: 0.85rem; border-radius: 8px; }
        .btn-view { background: #EFF6FF; color: #1E40AF; border: none; cursor: pointer; font-weight: 600; transition: all 0.2s; }
        .btn-view:hover { background: #DBEAFE; }
        .filter-select-small { padding: 4px 8px; border-radius: 8px; border: 1px solid #E5E7EB; background-color: white; color: var(--text-dark); font-size: 0.85rem; cursor: pointer; outline: none; transition: all 0.2s; }

        /* Menu & Avatar Styles */
        .menu-container { position: relative; display: inline-block; }
        .avatar-btn { width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 16px; cursor: pointer; color: white; font-weight: bold; transition: all 0.3s; background: linear-gradient(135deg, #4F46E5 0%, #7C3AED 100%); border: 2px solid #fff; box-shadow: 0 4px 10px rgba(79, 70, 229, 0.2); }
        .dropdown-content { display: none; position: absolute; right: 0; top: 100%; margin-top: 10px; background-color: white; min-width: 160px; box-shadow: 0 10px 30px rgba(0,0,0,0.12); border-radius: 16px; z-index: 1001; padding: 8px; animation: fadeIn 0.2s ease; }
        .menu-container:hover .dropdown-content { display: block; }
        .dropdown-item { color: var(--text-dark); padding: 12px 16px; text-decoration: none; display: block; font-size: 14px; font-weight: 500; border-radius: 10px; }
        .dropdown-item:hover { background-color: #f3f4f6; color: var(--primary); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-8px); } to { opacity: 1; transform: translateY(0); } }

        @media (max-width: 768px) {
            .page-title { font-size: 2rem; }
            .stats-grid { grid-template-columns: 1fr; }
            table { font-size: 0.85rem; }
            th, td { padding: 10px 8px; }
        }
    </style>
</head>
<body>

<div id="floating-container"></div>

<nav class="navbar">
    <a href="../../index.html" class="logo">
        <img src="../../Public_Assets/images/TreasureGo_Logo.png" alt="TreasureGO Logo" class="logo-img">
        Treasure<span>Go</span>
    </a>
    <div class="nav-actions">
        <button onclick="window.location.href='../../index.html'">Market</button>
        <button id="nav-login-btn" class="btn-primary" onclick="window.location.href='../../Module_User_Account_Management/pages/login.php'">Login</button>
        <div id="nav-user-menu" class="menu-container" style="display: none;">
            <div id="nav-avatar" class="avatar-btn">ğŸ‘¤</div>
            <div class="dropdown-content">
                <a href="../../Module_User_Account_Management/pages/profile.php" class="dropdown-item">My Profile</a>
                <a href="#" class="dropdown-item">Settings</a>
                <a href="../../Module_User_Account_Management/api/logout.php" class="dropdown-item" style="color: #ef4444;">Log Out</a>
            </div>
        </div>
    </div>
</nav>

<div class="main-container">
    <div class="page-header">
        <h1 class="page-title">Orders Management</h1>
        <p class="page-subtitle">Manage and track all your orders</p>
    </div>

    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-icon">ğŸ“Š</div>
            <div class="stat-label">Total Orders</div>
            <div class="stat-value" id="totalOrders">0</div>
        </div>
    </div>

    <div class="table-container">
        <h2 class="section-title" style="font-size: 1.5rem; font-weight: 700; margin-bottom: 1.5rem; display: flex; align-items: center; gap: 10px;">
            <span>ğŸ“¦</span> Order Management
        </h2>
        <table id="ordersTable">
            <thead>
            <tr>
                <th>Order Info</th>
                <th>Product</th>
                <th>Role</th>
                <th>Amount</th>
                <th>
                    <div style="display: flex; align-items: center; gap: 8px;">
                        Status
                        <select id="statusFilter" class="filter-select-small" onchange="filterOrders()" title="Filter by Status">
                            <option value="all">All</option>
                            <option value="paid">Paid</option>
                            <option value="pending">Pending</option>
                            <option value="processing">Processing</option>
                            <option value="completed">Completed</option>
                            <option value="cancelled">Cancelled</option>
                        </select>
                    </div>
                </th>
                <th>Created At</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="ordersBody">
            <tr><td colspan="7" style="text-align:center; padding:2rem;">Loading orders...</td></tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    // ç™»å½•æ£€æŸ¥é€»è¾‘ (ä¿æŒä¸å˜)
    const AuthModal = {
        htmlContent: `<dialog id="globalLoginDialog" class="tg-auth-modal"><div style="font-size: 40px; margin-bottom: 10px;">ğŸ”’</div><h3 style="margin-bottom:10px; color: #1F2937;">Login Required</h3><p style="margin-bottom:25px; color:#6B7280;">You need to log in to access this feature.</p><div style="display:flex; gap:10px; justify-content:center;"><button onclick="AuthModal.close()" style="padding:10px 20px; border:1px solid #E5E7EB; background:white; color: #374151; border-radius:12px; cursor:pointer;">Cancel</button><button onclick="window.location.href='../../Module_User_Account_Management/pages/login.php'" style="padding:10px 20px; border:none; background:#4F46E5; color:white; border-radius:12px; cursor:pointer;">Go to Login</button></div></dialog>`,
        init: function() { if (document.getElementById('globalLoginDialog')) return; const style = document.createElement('style'); style.innerHTML = `.tg-auth-modal::backdrop { background: rgba(0, 0, 0, 0.4); backdrop-filter: blur(4px); } .tg-auth-modal { position: fixed; top: 30%; border-radius: 24px; padding: 30px; box-shadow: 0 20px 50px rgba(0,0,0,0.15); text-align: center; width: 320px; border: none; outline: none; margin: 0 auto; }`; document.head.appendChild(style); document.body.insertAdjacentHTML('beforeend', this.htmlContent); },
        show: function() { this.init(); document.getElementById('globalLoginDialog').showModal(); },
        close: function() { const d = document.getElementById('globalLoginDialog'); if(d) d.close(); window.location.href = '../../index.html'; }
    };

    let isUserLoggedIn = false;
    const API_URL = '../api/Get_User_Orders.php';
    let CURRENT_USER_ID = null;
    let allOrdersData = [];

    async function checkLoginStatus() {
        try {
            const res = await fetch('../../Module_User_Account_Management/api/session_status.php');
            const data = await res.json();
            const loginBtn = document.getElementById('nav-login-btn');
            const userMenu = document.getElementById('nav-user-menu');
            const avatarBtn = document.getElementById('nav-avatar');

            if (data.is_logged_in) {
                isUserLoggedIn = true;
                CURRENT_USER_ID = data.user.user_id;
                if (loginBtn) loginBtn.style.display = 'none';
                if (userMenu) userMenu.style.display = 'inline-block';
                if (avatarBtn && data.user) {
                    if (data.user.avatar_url) {
                        avatarBtn.innerHTML = `<img src="${data.user.avatar_url}" style="width:100%; height:100%; border-radius:50%; object-fit:cover;">`;
                        avatarBtn.style.background = 'transparent';
                    } else if (data.user.username) {
                        avatarBtn.innerText = data.user.username.charAt(0).toUpperCase();
                    }
                }
                loadOrders();
            } else {
                if (loginBtn) loginBtn.style.display = 'inline-block';
                if (userMenu) userMenu.style.display = 'none';
                AuthModal.show();
            }
        } catch (error) { AuthModal.show(); }
    }

    checkLoginStatus();

    async function loadOrders() {
        try {
            const response = await fetch(API_URL);
            const result = await response.json();
            if (!result.success) {
                document.getElementById('ordersBody').innerHTML = `<tr><td colspan="7" style="text-align: center; color: red;">${result.msg || 'Failed to load data'}</td></tr>`;
                return;
            }
            const buyingOrders = (result.buying || []).map(order => ({ ...order, type: 'buy' }));
            const sellingOrders = (result.selling || []).map(order => ({ ...order, type: 'sell' }));
            allOrdersData = [...buyingOrders, ...sellingOrders].sort((a, b) => new Date(b.Orders_Created_AT) - new Date(a.Orders_Created_AT));
            document.getElementById('totalOrders').textContent = allOrdersData.length;
            filterOrders();
        } catch (error) {
            document.getElementById('ordersBody').innerHTML = '<tr><td colspan="7" style="text-align: center; padding: 2rem;">Error loading orders.</td></tr>';
        }
    }

    function filterOrders() {
        const filterValue = document.getElementById('statusFilter').value;
        const tbody = document.getElementById('ordersBody');
        tbody.innerHTML = '';
        let filteredOrders = allOrdersData;
        if (filterValue !== 'all') {
            filteredOrders = filteredOrders.filter(order => (order.Orders_Status ? order.Orders_Status.toLowerCase() : '') === filterValue);
        }
        if (filteredOrders && filteredOrders.length > 0) {
            filteredOrders.forEach(order => tbody.appendChild(createOrderRow(order)));
        } else {
            tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; padding: 2rem; color: var(--text-gray);">No orders found</td></tr>';
        }
    }

    function createOrderRow(order) {
        const row = document.createElement('tr');
        const statusClass = getStatusClass(order.Orders_Status);
        const isBuyer = order.type === 'buy';
        const roleBadge = isBuyer
            ? `<span style="background:#E0E7FF; color:#3730A3; padding:4px 8px; border-radius:6px; font-size:0.75rem; font-weight:700;">BUYING</span>`
            : `<span style="background:#FEF3C7; color:#92400E; padding:4px 8px; border-radius:6px; font-size:0.75rem; font-weight:700;">SELLING</span>`;
        const imgUrl = order.Main_Image ? `../../${order.Main_Image}` : '../../Public_Assets/images/placeholder.png';

        // æ ¸å¿ƒä¿®æ”¹ï¼šView æŒ‰é’®ä¸å†æ‰“å¼€å¼¹çª—ï¼Œè€Œæ˜¯è·³è½¬åˆ°æ–°é¡µé¢
        row.innerHTML = `
            <td>
                <div style="display:flex; align-items:center; gap:12px;">
                    <img src="${imgUrl}" style="width:45px; height:45px; border-radius:8px; object-fit:cover; border:1px solid #E5E7EB;" onerror="this.src='https://via.placeholder.com/45'">
                    <div>
                        <div style="font-weight:700; font-size:0.9rem;">#${order.Orders_Order_ID}</div>
                        <small style="color:var(--text-gray);">ID: ${order.Product_ID}</small>
                    </div>
                </div>
            </td>
            <td><div style="font-weight:600; max-width: 200px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">${order.Product_Title || 'Product Name Unavailable'}</div></td>
            <td>${roleBadge}</td>
            <td><strong>$${parseFloat(order.Orders_Total_Amount).toFixed(2)}</strong></td>
            <td><span class="status-badge ${statusClass}">${capitalizeFirst(order.Orders_Status)}</span></td>
            <td>${formatDateTime(order.Orders_Created_AT)}</td>
            <td>
                <div class="action-btns">
                    <button class="btn-small btn-view" onclick="navigateToDetails(${order.Orders_Order_ID})">View</button>
                </div>
            </td>
        `;
        return row;
    }

    // æ–°çš„è·³è½¬å‡½æ•°
    function navigateToDetails(orderId) {
        window.location.href = `Order_Details.html?id=${orderId}`;
    }

    function getStatusClass(status) {
        const statusLower = status ? status.toLowerCase() : 'pending';
        const map = { 'paid': 'status-paid', 'completed': 'status-completed', 'approved': 'status-completed', 'processing': 'status-processing', 'shipped': 'status-processing', 'cancelled': 'status-cancelled', 'rejected': 'status-cancelled' };
        return map[statusLower] || 'status-pending';
    }

    function capitalizeFirst(str) { return str ? str.charAt(0).toUpperCase() + str.slice(1) : ''; }
    function formatDateTime(dateStr) { if (!dateStr) return '-'; return new Date(dateStr).toLocaleString('en-US', { year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit', hour12: false }); }

    // èƒŒæ™¯æµ®åŠ¨åŠ¨ç”»
    const container = document.getElementById('floating-container');
    const items = ['ğŸ’³', 'ğŸ’°', 'ğŸ’¸', 'ğŸ¦', 'ğŸ’µ', 'ğŸ“Š', 'ğŸ“ˆ', 'ğŸ”’'];
    for (let i = 0; i < 12; i++) {
        const el = document.createElement('div'); el.classList.add('floating-item'); el.innerText = items[Math.floor(Math.random() * items.length)]; el.style.left = Math.random() * 100 + 'vw'; el.style.fontSize = (Math.random() * 3 + 3) + 'rem'; el.style.animationDuration = (Math.random() * 10 + 15) + 's'; el.style.animationDelay = '-' + (Math.random() * 15) + 's'; container.appendChild(el);
    }
</script>
</body>
</html>
