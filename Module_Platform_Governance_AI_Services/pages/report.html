<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TreasureGO - My Reports</title>

  <script src="../../Public_Assets/js/headerbar.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-color: #F3F6F9;
      --primary: #4F46E5;
      --text-dark: #1F2937;
      --glass-bg: rgba(255, 255, 255, 0.95);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', 'Noto Sans SC', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-dark);
      min-height: 100vh;
      background-image: radial-gradient(circle at 10% 20%, rgba(79, 70, 229, 0.05) 0%, transparent 40%),
      radial-gradient(circle at 90% 80%, rgba(245, 158, 11, 0.05) 0%, transparent 40%);
    }

    .page-wrapper {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .header-section {
      margin-bottom: 30px;
      /* ç§»é™¤äº† flex å’Œ buttonï¼Œä»…ä¿ç•™æ ‡é¢˜ */
      text-align: left;
    }
    .header-section h1 { font-size: 1.8rem; color: #111827; margin-bottom: 5px; }
    .header-section p { color: #6B7280; font-size: 0.9rem; }

    /* å¡ç‰‡åˆ—è¡¨å®¹å™¨ */
    .report-list { display: flex; flex-direction: column; gap: 20px; }

    /* å•ä¸ªå¡ç‰‡ */
    .report-card {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 24px;
      border: 1px solid rgba(255,255,255,0.8);
      box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.03);
      transition: transform 0.2s;
      position: relative; overflow: hidden;
    }
    .report-card:hover { transform: translateY(-3px); box-shadow: 0 15px 35px -5px rgba(0, 0, 0, 0.08); }

    /* çŠ¶æ€æ¡ */
    .status-indicator {
      position: absolute; left: 0; top: 0; bottom: 0; width: 6px;
    }
    .status-Pending .status-indicator { background: #F59E0B; } /* é»„ */
    .status-Resolved .status-indicator { background: #10B981; } /* ç»¿ */
    .status-Dismissed .status-indicator { background: #9CA3AF; } /* ç° */

    .card-top { display: flex; justify-content: space-between; margin-bottom: 8px; }
    .type-badge {
      font-size: 0.75rem; font-weight: 700; text-transform: uppercase;
      letter-spacing: 1px; color: #6B7280;
    }
    .date-text { font-size: 0.85rem; color: #9CA3AF; }

    .card-main h3 { font-size: 1.2rem; margin-bottom: 4px; color: #1F2937; }
    .reason-tag {
      display: inline-block; font-size: 0.8rem; background: #EEF2FF;
      color: var(--primary); padding: 2px 8px; border-radius: 6px; margin-bottom: 12px; font-weight: 600;
    }
    .details-text { color: #4B5563; font-size: 0.95rem; line-height: 1.5; margin-bottom: 16px; }

    /* åº•éƒ¨çŠ¶æ€æ  */
    .card-footer {
      display: flex; justify-content: space-between; align-items: center;
      border-top: 1px solid #F3F4F6; padding-top: 16px; margin-top: 10px;
    }
    .status-badge {
      padding: 6px 14px; border-radius: 99px; font-size: 0.85rem; font-weight: 600;
    }
    .status-Pending .status-badge { background: #FEF3C7; color: #92400E; }
    .status-Resolved .status-badge { background: #D1FAE5; color: #065F46; }
    .status-Dismissed .status-badge { background: #F3F4F6; color: #374151; }

    /* ç®¡ç†å‘˜å›å¤æ°”æ³¡ */
    .admin-reply-box {
      margin-top: 15px; background: #F8FAFC; border-radius: 12px; padding: 14px;
      border: 1px dashed #CBD5E1; display: flex; gap: 10px;
    }
    .admin-avatar { font-size: 1.5rem; }
    .reply-content h4 { font-size: 0.9rem; color: #1F2937; margin-bottom: 2px; }
    .reply-content p { font-size: 0.9rem; color: #4B5563; line-height: 1.4; }

    .empty-state { text-align: center; padding: 60px 0; color: #9CA3AF; }
    .empty-icon { font-size: 4rem; display: block; margin-bottom: 15px; opacity: 0.5; }
  </style>
</head>
<body>

<script>
  if(typeof TreasureGoHeaderbar !== 'undefined') TreasureGoHeaderbar.mount({ basePath: '../../' });
</script>

<div class="page-wrapper">

  <div class="header-section">
    <h1>My Reports</h1>
    <p>Track the status of your submitted reports.</p>
  </div>

  <div id="reportList" class="report-list">
    <div class="empty-state">
      <span class="empty-icon">ğŸ“‚</span>
      Loading your reports...
    </div>
  </div>

</div>

<script>
  // æ¨¡æ‹Ÿæ•°æ®
  const mockReports = [
    {
      id: 105,
      type: 'product',
      targetName: 'iPhone 15 Pro Max',
      reason: 'Scam',
      details: 'Seller asks for direct bank transfer outside the platform.',
      status: 'Pending',
      date: '2025-12-23',
      adminReply: null
    },
    {
      id: 98,
      type: 'user',
      targetName: 'User_Spammer_007',
      reason: 'Harassment',
      details: 'Sending inappropriate messages repeatedly.',
      status: 'Resolved',
      date: '2025-12-10',
      adminReply: 'User has been suspended. Thanks for the report.'
    }
  ];

  async function fetchReports() {
    const listContainer = document.getElementById('reportList');

    try {
      // ğŸ”¥ å…³é”®ä¿®æ”¹å¼€å§‹ï¼šæ·»åŠ é…ç½®å¯¹è±¡
      const res = await fetch('../api/report_get_my_list.php', {
        method: 'GET',          // æ˜ç¡®è¯·æ±‚æ–¹æ³•
        credentials: 'include'  // ğŸ‘ˆ æ ¸å¿ƒä¿®å¤ï¼šå¼ºåˆ¶æºå¸¦ Cookie (Session)ï¼Œå¦åˆ™åç«¯è¯»ä¸åˆ°ç™»å½•çŠ¶æ€
      });
      // ğŸ”¥ å…³é”®ä¿®æ”¹ç»“æŸ

      const json = await res.json();

      if (json.success) {
        renderList(json.data);
      } else {
        console.warn("API Error:", json.message);
        // æ˜¾ç¤ºæœªç™»å½•æç¤º
        listContainer.innerHTML = `
          <div class="empty-state">
              <span class="empty-icon">ğŸ”’</span>
              <p>${json.message || 'Please log in to view reports.'}</p>
              <a href="../../Module_User_Account_Management/pages/login.php" style="color:var(--primary); font-weight:600; margin-top:10px; display:inline-block;">Go to Login</a>
          </div>`;
      }
    } catch (e) {
      console.error("Fetch error:", e);
      listContainer.innerHTML = '<div class="empty-state">Network Error.</div>';
    }
  }


  function renderList(data) {
    const container = document.getElementById('reportList');

    // ç©ºçŠ¶æ€é€»è¾‘ä¿®æ”¹
    if (!data || data.length === 0) {
      container.innerHTML = `
        <div class="empty-state">
          <span class="empty-icon">ğŸƒ</span>
          <p>You haven't submitted any reports yet.</p>
          <p style="font-size:0.85rem; margin-top:5px; color:#D1D5DB;">
             Reports you submit from product or user pages will appear here.
          </p>
        </div>
      `;
      return;
    }

    container.innerHTML = data.map(r => {
      let statusLabel = 'Processing';
      if(r.status === 'Resolved') statusLabel = 'Resolved';
      if(r.status === 'Dismissed') statusLabel = 'Dismissed';

      return `
        <div class="report-card status-${r.status}">
          <div class="status-indicator"></div>

          <div class="card-top">
            <span class="type-badge">${r.type === 'product' ? 'ğŸ“¦ Product' : 'ğŸ‘¤ User'} Report</span>
            <span class="date-text">${r.date}</span>
          </div>

          <div class="card-main">
            <h3>${r.targetName || 'Unknown Target'}</h3>
            <span class="reason-tag">${r.reason}</span>
            <p class="details-text">"${r.details}"</p>
          </div>

          ${r.adminReply ? `
            <div class="admin-reply-box">
              <div class="admin-avatar">ğŸ‘®â€â™‚ï¸</div>
              <div class="reply-content">
                <h4>Admin Response</h4>
                <p>${r.adminReply}</p>
              </div>
            </div>
          ` : ''}

          <div class="card-footer">
            <span style="font-size: 0.85rem; color:#9CA3AF;">Report ID: #${r.id}</span>
            <div class="status-badge">${statusLabel}</div>
          </div>
        </div>
      `;
    }).join('');
  }

  document.addEventListener('DOMContentLoaded', fetchReports);
</script>

</body>
</html>
