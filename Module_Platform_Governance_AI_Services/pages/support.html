<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TreasureGO - AI Support</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        /* --- 1. Core Variables --- */
        :root {
            --bg-color: #F3F6F9;
            --primary: #4F46E5;
            --primary-hover: #4338CA;
            --text-dark: #1F2937;
            --text-gray: #6B7280;
            --glass-bg: rgba(255, 255, 255, 0.95);
            --sidebar-radius: 50px;
            --card-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-dark);
            height: 100vh;
            overflow: hidden;
            position: relative;
            background-image:
                    radial-gradient(circle at 10% 20%, rgba(79, 70, 229, 0.05) 0%, transparent 40%),
                    radial-gradient(circle at 90% 80%, rgba(245, 158, 11, 0.05) 0%, transparent 40%);
        }

        /* --- Navbar --- */
        .navbar {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0; left: 0; right: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255,255,255,0.5);
            height: 80px;
        }

        .logo {
            font-weight: 800;
            font-size: 1.5rem;
            color: var(--primary);
            text-decoration: none;
            display: flex; align-items: center; gap: 10px;
        }
        .logo span { color: var(--text-dark); }
        .logo-img { width: 42px; height: 42px; border-radius: 10px; object-fit: cover; }

        /* --- Sidebar (Decorative) --- */
        .sidebar {
            position: fixed; top: 50%; transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(8px);
            border-radius: var(--sidebar-radius);
            padding: 25px 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            z-index: 999;
            display: flex; flex-direction: column; gap: 20px; align-items: center; width: 80px;
        }
        .sidebar.left { left: 25px; }
        .sidebar-item { font-size: 26px; cursor: pointer; transition: 0.3s; text-decoration: none;}
        .sidebar-item:hover { transform: translateY(-3px); }

        /* --- Chat Layout --- */
        .chat-layout {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding-top: 80px;
            padding-bottom: 20px;
        }

        .chat-container {
            width: 900px;
            height: 85%;
            background: white;
            border-radius: 24px;
            box-shadow: var(--card-shadow);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            z-index: 10;
            border: 1px solid rgba(0,0,0,0.05);
        }

        /* Header */
        .chat-header {
            padding: 20px 30px;
            background: white;
            border-bottom: 1px solid #f3f4f6;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .bot-avatar {
            width: 45px; height: 45px;
            background: linear-gradient(135deg, #4F46E5, #818cf8);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 24px; color: white;
            box-shadow: 0 4px 10px rgba(79, 70, 229, 0.3);
        }
        .header-info h2 { font-size: 1.2rem; color: var(--text-dark); }
        .status-dot { width: 8px; height: 8px; background: #10b981; border-radius: 50%; display: inline-block; margin-right: 5px; }
        .status-text { font-size: 0.85rem; color: var(--text-gray); font-weight: 500; }

        /* Messages Area */
        .chat-messages {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            background: #FAFAFA;
        }

        /* Message Bubbles */
        .message {
            display: flex;
            align-items: flex-end;
            gap: 10px;
            max-width: 80%;
            animation: fadeIn 0.3s ease;
        }
        .message.user { align-self: flex-end; flex-direction: row-reverse; }

        .bubble {
            padding: 14px 20px;
            border-radius: 20px;
            font-size: 0.95rem;
            line-height: 1.5;
            position: relative;
            word-wrap: break-word;
        }

        .message.user .bubble {
            background: var(--primary);
            color: white;
            border-bottom-right-radius: 4px;
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.2);
        }

        .message.bot .bubble {
            background: white;
            color: var(--text-dark);
            border: 1px solid #e5e7eb;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        /* Input Area */
        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #f3f4f6;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .chat-input-wrapper {
            flex: 1;
            background: #F3F6F9;
            border-radius: 50px;
            padding: 5px 20px;
            display: flex;
            align-items: center;
            border: 1px solid transparent;
            transition: 0.2s;
        }
        .chat-input-wrapper:focus-within {
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .chat-input {
            flex: 1;
            border: none;
            background: transparent;
            padding: 12px 0;
            outline: none;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            color: var(--text-dark);
        }

        .send-btn {
            background: var(--primary);
            color: white;
            border: none;
            width: 45px; height: 45px;
            border-radius: 50%;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            font-size: 18px;
            transition: 0.2s;
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
        }
        .send-btn:hover { background: var(--primary-hover); transform: scale(1.05); }
        .send-btn:disabled { background: #cbd5e1; cursor: not-allowed; }

        /* Typing Indicator (CSS Only) */
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        @media (max-width: 768px) {
            .sidebar { display: none; }
            .chat-container { width: 100%; height: 100%; border-radius: 0; }
            .chat-layout { padding: 80px 0 0 0; }
        }
    </style>
</head>
<body>

<nav class="navbar">
    <a href="../../index.html" class="logo">
        <img src="../../Public_Assets/images/TreasureGo_Logo.png" alt="Logo" class="logo-img">
        Treasure<span>Go</span>
    </a>
    <a href="../../index.html" style="text-decoration: none; color: var(--text-gray); font-weight: 600;">Back to Home</a>
</nav>

<div class="sidebar left">
    <a href="../../index.html" class="sidebar-item" title="Home">üè†</a>

    <a href="#" class="sidebar-item" style="color: var(--primary);" title="Chat Support">üí¨</a>

    <a href="report.html" class="sidebar-item" title="Report Issue">üè¥</a>
</div>

<div class="chat-layout">
    <div class="chat-container">
        <div class="chat-header">
            <div class="bot-avatar">ü§ñ</div>
            <div class="header-info">
                <h2>TreasureGo Assistant</h2>
                <div><span class="status-dot"></span><span class="status-text">Online | Powered by DeepSeek</span></div>
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <div class="bot-avatar" style="width: 35px; height: 35px; font-size: 18px; margin-right: 10px;">ü§ñ</div>
                <div class="bubble">
                    Hello! I'm your AI assistant. Ask me anything about finding treasures or your orders!
                </div>
            </div>
        </div>

        <div class="input-area">
            <div class="chat-input-wrapper">
                <input type="text" id="userInput" class="chat-input" placeholder="Type your question here..." autocomplete="off">
            </div>
            <button id="sendBtn" class="send-btn">‚û§</button>
        </div>
    </div>
</div>

<script>
    // ============================================
    // ‚úÖ Core Configuration
    // ============================================
    const chatMessages = document.getElementById('chatMessages');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');

    // ============================================
    // ‚úÖ Function 1: Add message to UI
    // ============================================
    function addMessage(text, sender) {
        // Create message container
        const msgDiv = document.createElement('div');

        // CSS class mapping: if sender is 'ai' or 'bot', map to 'bot' class
        const cssClass = (sender === 'ai' || sender === 'bot') ? 'bot' : 'user';
        msgDiv.className = `message ${cssClass}`;

        // Generate unique ID (used to remove "Thinking..." message)
        const msgId = Date.now() + Math.random().toString(36).substr(2, 9);
        msgDiv.setAttribute('data-id', msgId);

        // Build HTML content
        let avatarHtml = '';
        if (cssClass === 'bot') {
            avatarHtml = `<div class="bot-avatar" style="width: 35px; height: 35px; font-size: 18px; margin-right: 10px;">ü§ñ</div>`;
        }

        // Simple HTML escaping to prevent injection
        const safeText = text.replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/\n/g, '<br>');

        msgDiv.innerHTML = `
            ${avatarHtml}
            <div class="bubble">${safeText}</div>
        `;

        // Add to UI and scroll to bottom
        chatMessages.appendChild(msgDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;

        return msgId; // Return ID for future use
    }

    // ============================================
    // ‚úÖ Function 2: Send message logic
    // ============================================
    async function handleSend() {
        const userMessage = userInput.value.trim();

        if (!userMessage) return;

        // 1. Display user message
        addMessage(userMessage, 'user');
        userInput.value = ''; // Clear input field

        // 2. Show loading state
        const loadingId = addMessage('Thinking...', 'ai');

        try {
            // Use relative path (NAS friendly)
            const apiUrl = '../api/config/treasurego_deepseek_support_config.php';

            const payload = {
                messages: [
                    { role: "user", content: userMessage }
                ]
            };

            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if (!response.ok) {
                const errorData = await response.json().catch(() => ({}));
                throw new Error(errorData.error || `HTTP Error: ${response.status}`);
            }

            const data = await response.json();

            // 3. Remove "Thinking..." message
            const loadingElement = document.querySelector(`[data-id="${loadingId}"]`);
            if (loadingElement) loadingElement.remove();

            // 4. Display AI response
            if (data.choices && data.choices.length > 0) {
                const aiContent = data.choices[0].message.content;
                addMessage(aiContent, 'ai');
            } else {
                addMessage("Received empty response from AI.", 'ai');
            }

        } catch (error) {
            console.error('Chat Error:', error);

            // Remove loading message
            const loadingElement = document.querySelector(`[data-id="${loadingId}"]`);
            if (loadingElement) loadingElement.remove();

            addMessage(`Error: ${error.message}. Please ensure php -S localhost:8000 is running.`, 'ai');
        }
    }

    // ============================================
    // ‚úÖ Event Listeners
    // ============================================
    sendBtn.addEventListener('click', handleSend);
    userInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') handleSend();
    });

</script>

</body>
</html>
