<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - TreasureGo</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        /* --- 100% å¤ç”¨ Login.html çš„æ ·å¼ --- */
        :root {
            --bg-color: #F3F6F9;
            --primary: #4F46E5;
            --text-dark: #1F2937;
            --text-gray: #6B7280;
            --glass-bg: rgba(255, 255, 255, 0.95);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-dark);
            min-height: 100vh;
            overflow: hidden;
            position: relative;
            background-image: radial-gradient(circle at 10% 20%, rgba(79, 70, 229, 0.05) 0%, transparent 40%),
            radial-gradient(circle at 90% 80%, rgba(245, 158, 11, 0.05) 0%, transparent 40%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- Background Animation --- */
        #floating-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; pointer-events: none; }
        .floating-item { position: absolute; font-size: 4rem; opacity: 0.6; animation: floatUp 15s linear infinite; }
        @keyframes floatUp {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% { transform: translateY(-10vh) rotate(20deg); opacity: 0; }
        }

        /* --- Card Styles --- */
        .login-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            padding: 3rem;
            border-radius: 40px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 420px; /* å®½åº¦ä¿æŒä¸€è‡´ */
            z-index: 10;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.6);
            /* å¦‚æœå†…å®¹å¤ªå¤šï¼Œå…è®¸å¡ç‰‡ç¨å¾®é•¿ä¸€ç‚¹ï¼Œæˆ–è€…è®©é¡µé¢æ»šåŠ¨ */
            max-height: 90vh;
            overflow-y: auto;
        }

        /* éšè—æ»šåŠ¨æ¡ä½†ä¿ç•™æ»šåŠ¨åŠŸèƒ½ */
        .login-card::-webkit-scrollbar { width: 0; height: 0; }

        .logo-text { font-size: 2rem; font-weight: 800; color: var(--primary); margin-bottom: 0.5rem; display: block; text-decoration: none;}
        .logo-text span { color: var(--text-dark); }

        h2 { margin-bottom: 1.5rem; color: #4b5563; font-size: 1.1rem; font-weight: 500; }

        #signupForm { width: 100%; }

        .input-group { margin-bottom: 1rem; text-align: left; }
        .input-label { display: block; font-size: 0.9rem; font-weight: 600; margin-bottom: 0.4rem; color: #374151; }

        .form-input {
            width: 100%;
            padding: 12px 20px; /*ç¨å¾®å‡å°ä¸€ç‚¹paddingä»¥é€‚åº”æ›´å¤šè¾“å…¥æ¡†*/
            border-radius: 15px;
            border: 2px solid transparent;
            background: #fff;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.03);
            box-sizing: border-box;
        }
        .form-input:focus { border-color: var(--primary); box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1); }

        /* --- Buttons (å®Œå…¨å¤ç”¨) --- */
        .btn-submit, .btn-secondary {
            display: block;
            width: 100%;
            padding: 16px;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
            border: 2px solid var(--text-dark);
            box-sizing: border-box;
            text-align: center;
            text-decoration: none;
            font-family: inherit;
        }

        /* Primary Action (Sign Up) - é»‘åº•ç™½å­— */
        .btn-submit {
            background-color: var(--text-dark);
            color: white;
            margin-top: 1rem;
        }
        .btn-submit:hover {
            background-color: #000; border-color: #000;
            transform: translateY(-3px);
        }
        .btn-submit:disabled { opacity: 0.7; cursor: not-allowed; }

        /* Secondary Action (Login) - ç™½åº•é»‘å­— */
        .btn-secondary {
            background-color: white;
            color: var(--text-dark);
            margin-top: 1rem;
        }
        .btn-secondary:hover {
            background-color: #f9fafb;
            transform: translateY(-3px);
        }

        .error-msg { color: #ef4444; font-size: 0.9rem; margin-top: 1rem; font-weight: 500; min-height: 1.2rem;}
        .links-container { margin-top: 1.5rem; display: flex; flex-direction: column; gap: 12px; }
        .text-link { display: block; color: #6b7280; text-decoration: none; font-size: 0.9rem; transition: 0.2s; }
        .text-link:hover { color: var(--primary); }
    </style>
</head>
<body>

<div id="floating-container"></div>

<div class="login-card">
    <a href="../../index.html" class="logo-text">Treasure<span>Go</span></a>
    <h2>Create your account</h2>

    <form id="signupForm">
        <div class="input-group">
            <label class="input-label">Username</label>
            <input type="text" id="username" class="form-input" required>
        </div>

        <div class="input-group">
            <label class="input-label">Email</label>
            <div style="display: flex; gap: 10px;">
                <input type="email" id="email" class="form-input" required style="flex: 1;">
                <button type="button" id="sendCodeBtn" class="btn-secondary" style="width: auto; margin-top: 0; padding: 12px 15px; font-size: 0.9rem;">Send Code</button>
            </div>
        </div>

        <div class="input-group">
            <label class="input-label">Verification Code</label>
            <input type="text" id="verify_code" class="form-input" placeholder="Check your email" required>
        </div>

        <div class="input-group">
            <label class="input-label">Password</label>
            <input type="password" id="password" class="form-input" required>
        </div>

        <div class="input-group">
            <label class="input-label">Confirm Password</label>
            <input type="password" id="confirm_password" class="form-input" required>
        </div>

        <button type="submit" class="btn-submit" id="submitBtn">Sign Up</button>
    </form>

    <a href="login.php" class="btn-secondary">Login</a>

    <div class="error-msg" id="msg"></div>

    <div class="links-container">
        <a href="../../index.html" class="text-link">â† Back to Home</a>
    </div>
</div>

<script>
    // 1. Floating Animation (Same as Login)
    const container = document.getElementById('floating-container');
    const items = ['ğŸ”‘', 'ğŸ”’', 'ğŸ›¡ï¸', 'ğŸ‘‹', 'ğŸ“', 'ğŸš€'];
    for (let i = 0; i < 10; i++) {
        const el = document.createElement('div');
        el.classList.add('floating-item');
        el.innerText = items[Math.floor(Math.random() * items.length)];
        el.style.left = Math.random() * 100 + 'vw';
        el.style.animationDuration = (Math.random() * 10 + 15) + 's';
        el.style.animationDelay = '-' + (Math.random() * 15) + 's';
        container.appendChild(el);
    }

    // 2. Signup Logic
    const sendCodeBtn = document.getElementById('sendCodeBtn');
    
    // å‘é€éªŒè¯ç 
    sendCodeBtn.addEventListener('click', async () => {
        const email = document.getElementById('email').value;
        const msg = document.getElementById('msg');
        
        if (!email) {
            msg.textContent = "Please enter your email first.";
            return;
        }
        
        sendCodeBtn.disabled = true;
        sendCodeBtn.textContent = "Sending...";
        msg.textContent = "";
        
        try {
            const res = await fetch('../api/send_verify_code.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: email, purpose: 'signup' })
            });
            const data = await res.json();
            
            if (data.success) {
                msg.style.color = '#10B981';
                msg.textContent = "Code sent! Check your inbox.";
                sendCodeBtn.textContent = "Sent";
                // 60ç§’å€’è®¡æ—¶
                let countdown = 60;
                const timer = setInterval(() => {
                    sendCodeBtn.textContent = `Resend (${countdown})`;
                    countdown--;
                    if (countdown < 0) {
                        clearInterval(timer);
                        sendCodeBtn.disabled = false;
                        sendCodeBtn.textContent = "Send Code";
                    }
                }, 1000);
            } else {
                msg.style.color = '#ef4444';
                msg.textContent = data.message || "Failed to send code.";
                sendCodeBtn.disabled = false;
                sendCodeBtn.textContent = "Send Code";
            }
        } catch (err) {
            console.error(err);
            msg.style.color = '#ef4444';
            msg.textContent = "Server error.";
            sendCodeBtn.disabled = false;
            sendCodeBtn.textContent = "Send Code";
        }
    });

    document.getElementById('signupForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const btn = document.getElementById('submitBtn');
        const msg = document.getElementById('msg');

        // ç®€å•çš„å‰ç«¯æ ¡éªŒ
        const p1 = document.getElementById('password').value;
        const p2 = document.getElementById('confirm_password').value;
        const code = document.getElementById('verify_code').value;

        if (p1 !== p2) {
            msg.textContent = "Passwords do not match!";
            return;
        }
        
        if (!code) {
            msg.textContent = "Please enter the verification code.";
            return;
        }

        btn.textContent = 'Creating Account...';
        btn.disabled = true;
        msg.textContent = '';

        const formData = {
            username: document.getElementById('username').value,
            email: document.getElementById('email').value,
            password: p1,
            code: code
        };

        try {
            // è°ƒç”¨ API (æ³¨æ„è·¯å¾„: ../api/signup_user.php)
            const res = await fetch('../api/signup_user.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(formData)
            });

            const data = await res.json();

            if (data.success) {
                btn.textContent = 'Success!';
                btn.style.backgroundColor = '#10B981';
                btn.style.borderColor = '#10B981';

                // æ³¨å†ŒæˆåŠŸè·³è½¬åˆ°ç™»å½•é¡µé¢
                setTimeout(() => {
                    window.location.href = 'login.php';
                }, 1000);
            } else {
                msg.style.color = '#ef4444';
                msg.textContent = data.message || 'Signup failed';
                btn.textContent = 'Sign Up';
                btn.disabled = false;
            }
        } catch (err) {
            console.error(err);
            msg.style.color = '#ef4444';
            msg.textContent = 'Server connection failed.';
            btn.textContent = 'Sign Up';
            btn.disabled = false;
        }
    });
</script>
</body>
</html>
