<script>
    // 1. AuthModal é€»è¾‘
    // ğŸ”¥ ä¿®æ”¹ç‚¹ 2: æ˜¾å¼æŒ‚è½½åˆ° window å¯¹è±¡ï¼Œç¡®ä¿ headerbar.js èƒ½è®¿é—®åˆ°
    window.AuthModal = {
        htmlContent: `
            <dialog id="globalLoginDialog" class="tg-auth-modal">
                <div style="font-size: 40px; margin-bottom: 10px;">ğŸ”’</div>
                <h3 style="margin-bottom:10px; color: #1F2937; font-size: 1.2rem; font-family: 'Poppins', sans-serif;">Login Required</h3>
                <p style="margin-bottom:25px; color:#6B7280; font-size: 0.95rem; line-height: 1.5; font-family: 'Poppins', sans-serif;">
                    You need to log in to access this feature.
                </p>
                <div style="display:flex; gap:10px; justify-content:center;">
                    <button onclick="window.AuthModal.close()"
                            style="padding:10px 20px; border:1px solid #E5E7EB; background:white; color: #374151; border-radius:12px; cursor:pointer; font-weight: 600;">
                        Cancel
                    </button>
                    <button onclick="window.location.href='Module_User_Account_Management/pages/login.php'"
                            style="padding:10px 20px; border:none; background:#4F46E5; color:white; border-radius:12px; cursor:pointer; font-weight: 600;">
                        Go to Login
                    </button>
                </div>
            </dialog>
        `,
        init: function() {
            if (document.getElementById('globalLoginDialog')) return;
            const style = document.createElement('style');
            style.innerHTML = `
                .tg-auth-modal::backdrop { background: rgba(0, 0, 0, 0.4); backdrop-filter: blur(4px); }
                .tg-auth-modal {
                    position: fixed; top: 30%; bottom: auto; left: 0; right: 0; margin: 0 auto;
                    border-radius: 24px; padding: 30px; box-shadow: 0 20px 50px rgba(0,0,0,0.15);
                    text-align: center; width: 320px; border: none; outline: none;
                    animation: tgSlideDown 0.4s cubic-bezier(0.25, 1, 0.5, 1);
                    z-index: 10000; /* ç¡®ä¿å±‚çº§å¤Ÿé«˜ */
                }
                @keyframes tgSlideDown { from { transform: translateY(-30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
            `;
            document.head.appendChild(style);
            document.body.insertAdjacentHTML('beforeend', this.htmlContent);
        },
        show: function() {
            this.init();
            const dialog = document.getElementById('globalLoginDialog');
            if (dialog) dialog.showModal();
        },
        close: function() {
            const dialog = document.getElementById('globalLoginDialog');
            if (dialog) dialog.close();
        }
    };

    // ğŸ”¥ å…¨å±€å˜é‡ï¼šå­˜å‚¨å½“å‰ç™»å½•ç”¨æˆ·çš„ID
    let isUserLoggedIn = false;
    let currentUserId = null;

    // ğŸ”¥ æ ¸å¿ƒè·³è½¬é€»è¾‘ï¼šé€šç”¨æƒé™æ§åˆ¶å‡½æ•°
    // å¦‚æœæœªç™»å½• -> å¼¹çª—
    // å¦‚æœå·²ç™»å½• -> è·³è½¬åˆ° targetUrl
    function handleProtectedNavigation(targetUrl) {
        if (!isUserLoggedIn) {
            // æœªç™»å½•ï¼šæ˜¾ç¤ºå¼¹çª—
            window.AuthModal.show();
        } else {
            // å·²ç™»å½•ï¼šæ‰§è¡Œè·³è½¬
            if (targetUrl && targetUrl !== '#') {
                window.location.href = targetUrl;
            } else {
                console.log("User is logged in, but no URL defined for this button (e.g. Feedback).");
                // è¿™é‡Œä»¥åå¯ä»¥æ‰©å±•ï¼Œæ¯”å¦‚ Feedback ç™»å½•åæ˜¯å¼¹å‡ºä¸€ä¸ªæ¨¡æ€æ¡†è€Œä¸æ˜¯è·³è½¬é¡µé¢
                alert("Feedback feature coming soon!");
            }
        }
    }

    function goToSearch() {
        const inputVal = document.getElementById('homeSearchInput').value;
        const targetUrl = 'Module_Product_Ecosystem/pages/Search_Results_Page.html';
        window.location.href = `${targetUrl}?q=${encodeURIComponent(inputVal)}`;
    }
    document.getElementById('homeSearchInput').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            goToSearch();
        }
    });

    document.addEventListener('DOMContentLoaded', async () => {
        // --- ä»»åŠ¡ A: æŒ‚è½½ Headerbar ç»„ä»¶ ---
        if (typeof TreasureGoHeaderbar !== 'undefined') {
            // æ­¤æ—¶ window.AuthModal å·²ç»å®šä¹‰å¥½äº†ï¼Œmount å†…éƒ¨çš„ checkSession ä¼šç”¨åˆ°å®ƒ
            TreasureGoHeaderbar.mount({ basePath: './' });
        } else {
            console.error("TreasureGoHeaderbar script not loaded.");
        }

        // --- ä»»åŠ¡ B: åŠ è½½å•†å“æ•°æ® ---
        loadAllData();

        // --- ä»»åŠ¡ C: ä»…æ›´æ–°å…¨å±€çŠ¶æ€ (UI ç”±ç»„ä»¶å¤„ç†) ---
        try {
            const res = await fetch('Module_User_Account_Management/api/session_status.php');
            const data = await res.json();
            if (data.is_logged_in) {
                isUserLoggedIn = true;
                if (data.user) {
                    currentUserId = data.user.user_id || data.user.id;
                }
            } else {
                isUserLoggedIn = false;
                currentUserId = null;
            }
        } catch (err) {
            console.error("Logic Session check failed:", err);
            isUserLoggedIn = false;
            currentUserId = null;
        }
    });

    // ğŸ”¥ æ ¸å¿ƒè·³è½¬é€»è¾‘ï¼šåˆ¤æ–­æ˜¯ä¹°å®¶è¿˜æ˜¯å–å®¶
    function handleProductClick(productId, sellerId) {
        if (currentUserId && parseInt(currentUserId) === parseInt(sellerId)) {
            // æ˜¯å–å®¶æœ¬äºº -> è·³è½¬åˆ°å•†å“ç®¡ç†é¡µ
            window.location.href = `Module_Product_Ecosystem/pages/Seller_Product_Management.html?id=${productId}`;
        } else {
            // æ˜¯ä¹°å®¶æˆ–æœªç™»å½• -> è·³è½¬åˆ°å•†å“è¯¦æƒ…é¡µ
            window.location.href = `Module_Product_Ecosystem/pages/Product_Detail.html?id=${productId}`;
        }
    }

    // æ ¸å¿ƒå‡½æ•°ï¼šè¯·æ±‚ä¸€æ¬¡ APIï¼Œå¡«å……ä¸¤ä¸ªåŒºåŸŸ
    async function loadAllData() {
        const freshContainer = document.getElementById('fresh-arrivals-container');
        const marketContainer = document.getElementById('market-container');

        try {
            const response = await fetch('Module_Product_Ecosystem/api/Get_Products.php');
            const result = await response.json();

            if (result.success && result.data.length > 0) {
                freshContainer.innerHTML = '';
                marketContainer.innerHTML = '';
                const allItems = result.data;
                const freshItems = allItems.slice(0, 4);
                const marketItems = allItems.slice(4);

                renderProductsToContainer(freshItems, freshContainer);

                if (marketItems.length > 0) {
                    renderProductsToContainer(marketItems, marketContainer);
                } else {
                    marketContainer.innerHTML = '<p style="text-align:center; width:100%; color:#999; grid-column:1/-1;">No more products.</p>';
                }

            } else {
                freshContainer.innerHTML = '<p style="text-align:center; width:100%; color:#666;">No products found yet.</p>';
                marketContainer.innerHTML = '<p style="text-align:center; width:100%; color:#666;">No products found yet.</p>';
            }
        } catch (error) {
            console.error("Error loading products:", error);
            freshContainer.innerHTML = '<p style="text-align:center; color:red;">Failed to load products.</p>';
            marketContainer.innerHTML = '<p style="text-align:center; color:red;">Failed to load products.</p>';
        }
    }

    function renderProductsToContainer(items, containerElement) {
        items.forEach(item => {
            let imgHtml = '';
            if (item.Main_Image) {
                const cleanPath = item.Main_Image.replace(/^\.\.\//, '');
                imgHtml = `<img src="${cleanPath}" alt="${item.Product_Title}" style="width:100%; height:100%; object-fit:cover;">`;
            } else {
                imgHtml = `<div class="card-emoji">ğŸ“¦</div>`;
            }

            const cardHtml = `
                <div class="product-card" onclick="handleProductClick(${item.Product_ID}, ${item.User_ID})">
                    <div class="card-img-container">
                        ${imgHtml}
                    </div>
                    <div class="card-info">
                        <h4 style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">${item.Product_Title}</h4>
                        <div class="card-footer">
                            <span class="category-tag">New</span>
                            <span class="price-tag">RM${parseFloat(item.Product_Price).toFixed(2)}</span>
                        </div>
                    </div>
                </div>
            `;
            containerElement.innerHTML += cardHtml;
        });
    }
</script>
