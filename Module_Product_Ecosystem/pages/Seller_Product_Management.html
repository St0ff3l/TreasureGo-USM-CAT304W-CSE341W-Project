<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Manage Product - TreasureGO</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

  <script src="../../Public_Assets/js/status_dialog.js"></script>

  <style>
    /* --- Global Styles --- */
    :root {
      --bg-color: #F3F6F9;
      --primary: #4F46E5;
      --primary-hover: #4338CA;
      --text-dark: #1F2937;
      --text-gray: #6B7280;
      --glass-bg: rgba(255, 255, 255, 0.95);
      --danger: #EF4444;
      --warning: #F59E0B;
      --success: #10B981;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    body { font-family: 'Poppins', 'Noto Sans SC', sans-serif; background: var(--bg-color); color: var(--text-dark); padding-bottom: 60px; }

    /* --- Navbar --- */
    .navbar {
      background: var(--glass-bg);
      backdrop-filter: blur(12px);
      padding: 1rem 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid rgba(255,255,255,0.5);
    }

    /* --- Layout --- */
    .container { max-width: 1000px; margin: 30px auto; padding: 0 20px; display: grid; grid-template-columns: 1.2fr 1fr; gap: 50px; align-items: start; }

    /* Left: Gallery */
    .main-image-box {
      width: 100%; height: 400px; background: white; border-radius: 20px;
      display: flex; align-items: center; justify-content: center;
      font-size: 8rem; box-shadow: 0 10px 30px rgba(0,0,0,0.05); margin-bottom: 15px;
      position: relative; overflow: hidden;
    }
    .status-badge { position: absolute; top: 20px; left: 20px; padding: 8px 16px; border-radius: 50px; font-weight: 700; font-size: 0.9rem; box-shadow: 0 4px 10px rgba(0,0,0,0.1); z-index: 20; }

    .status-active { background: #ECFDF5; color: var(--success); }
    .status-inactive { background: #F3F4F6; color: var(--text-gray); }
    /* ğŸ”¥ æ–°å¢ Sold çŠ¶æ€æ ·å¼ */
    .status-sold { background: #FEE2E2; color: #EF4444; }

    .nav-arrow {
      position: absolute; top: 50%; transform: translateY(-50%);
      width: 44px; height: 44px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 50%; border: none;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      cursor: pointer; display: flex; align-items: center; justify-content: center;
      font-size: 1.2rem; color: var(--text-dark); z-index: 10;
      transition: all 0.2s ease;
      opacity: 0;
    }
    .main-image-box:hover .nav-arrow { opacity: 1; }
    .nav-arrow:hover { background: var(--primary); color: white; transform: translateY(-50%) scale(1.1); }
    .prev-btn { left: 15px; }
    .next-btn { right: 15px; }

    .fade-anim { animation: fadeScale 0.4s cubic-bezier(0.25, 1, 0.5, 1); }
    @keyframes fadeScale { from { opacity: 0.6; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }

    .thumbnails {
      display: flex;
      gap: 12px;
      overflow-x: auto;
      padding: 10px 5px;
    }
    .thumb {
      width: 70px; height: 70px;
      background: white;
      border-radius: 14px;
      cursor: pointer;
      flex-shrink: 0;
      overflow: hidden;
      opacity: 0.6;
      transform: scale(0.95);
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .thumb img {
      width: 100%; height: 100%;
      object-fit: cover;
    }
    .thumb:hover {
      opacity: 0.8;
    }
    .thumb.active {
      opacity: 1;
      transform: scale(1.05);
      box-shadow: 0 0 0 3px var(--primary), 0 5px 15px rgba(79, 70, 229, 0.3);
    }

    /* Right: Management Controls */
    .product-info { background: white; padding: 30px; border-radius: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }

    .product-title { font-size: 1.8rem; font-weight: 800; margin-bottom: 10px; line-height: 1.3; }
    .price-container { display: flex; align-items: center; gap: 10px; margin-bottom: 20px; }
    .product-price { font-size: 2rem; color: var(--primary); font-weight: 700; }
    .price-input { font-size: 2rem; font-weight: 700; width: 150px; border: 2px solid var(--primary); border-radius: 8px; padding: 5px; display: none; }
    .description-box { color: var(--text-gray); line-height: 1.6; margin-bottom: 30px; font-size: 0.95rem; }

    /* Management Buttons */
    .management-actions { display: flex; flex-direction: column; gap: 12px; }
    .btn-manage { width: 100%; padding: 15px; border-radius: 14px; border: none; font-size: 1rem; font-weight: 600; cursor: pointer; transition: 0.2s; display: flex; align-items: center; justify-content: center; gap: 8px; }

    .btn-full-edit {
      background: #4F46E5;
      color: white;
      margin-bottom: 10px;
      border: 1px solid transparent;
    }
    .btn-full-edit:hover {
      background: #4338CA;
      box-shadow: 0 4px 12px rgba(79, 70, 229, 0.2);
    }

    .btn-pending-status {
      background: #FFFBEB; color: #D97706; border: 1px dashed #FCD34D; cursor: default;
    }

    /* ğŸ”¥ æ–°å¢ï¼šSold çŠ¶æ€æŒ‰é’® (ç°è‰²ï¼Œä¸å¯ç‚¹) */
    .btn-sold {
      background: #9CA3AF; color: white; cursor: not-allowed; opacity: 1;
    }

    .btn-edit { background: #EEF2FF; color: var(--primary); }
    .btn-edit:hover { background: #E0E7FF; }
    .btn-save { background: var(--success); color: white; display: none; }
    .btn-unlist { background: #FFF7ED; color: var(--warning); border: 1px solid #FFEDD5; }
    .btn-unlist:hover { background: #FFEDD5; }
    .btn-delete { background: #FEF2F2; color: var(--danger); border: 1px solid #FEE2E2; margin-top: 10px; }
    .btn-delete:hover { background: #FEE2E2; }
    .btn-cancel { background: transparent; color: var(--text-gray); border: 2px solid #eee; margin-top: 5px; }
    .btn-cancel:hover { background: #f9fafb; border-color: #ddd; color: var(--text-dark); }

    @media (max-width: 768px) {
      .navbar { padding: 1rem 20px; }
      .container { grid-template-columns: 1fr; gap: 30px; margin-top: 20px; }
      .product-info { padding: 20px; }
      .main-image-box { height: 300px; }
      .nav-arrow { opacity: 1; width: 36px; height: 36px; }
    }
  </style>
</head>
<body>

<script src="../../Public_Assets/js/headerbar.js"></script>
<script>
  TreasureGoHeaderbar.mount({ basePath: '../../' });
</script>

<div class="container">

  <div class="preview-col">
    <div class="main-image-box" id="mainImage">
      <div id="statusBadge" class="status-badge status-active">Loading...</div>
    </div>
    <div class="thumbnails"></div>
  </div>

  <div class="product-info">

    <div id="rejection-alert-container"></div>

    <h1 class="product-title" id="product-title">Loading...</h1>

    <div class="price-container">
      <span class="product-price" id="displayPrice">RM0.00</span>
      <input type="number" id="inputPrice" class="price-input" value="0.00">
    </div>

    <p class="description-box">
      Loading description...
    </p>

    <div class="management-actions">

      <button class="btn-manage btn-pending-status" id="btnPendingStatus" style="display: none;">
        â³ Review in Progress - Editing Locked
      </button>

      <button class="btn-manage btn-full-edit" id="btnFullEdit" onclick="goToFullEditPage()" style="display: none;">
        ğŸ› ï¸ Edit Details / Fix Issues
      </button>

      <button class="btn-manage btn-sold" id="btnSold" style="display: none;">
        ğŸ’¸ Item Sold
      </button>

      <button class="btn-manage btn-edit" id="btnEdit" onclick="toggleEditMode()">âœï¸ Modify Price</button>
      <button class="btn-manage btn-save" id="btnSave" onclick="savePrice()">ğŸ’¾ Save New Price</button>
      <button class="btn-manage btn-unlist" id="btnUnlist" onclick="toggleStatus()">ğŸ”’ Pull Off Shelf (Unlist)</button>

      <button class="btn-manage btn-delete" id="btnDelete" onclick="confirmDelete()">ğŸ—‘ï¸ Delete Item</button>

      <button class="btn-manage btn-cancel" onclick="history.back()">Cancel / Return</button>
    </div>

    <div id="proTipBox" style="margin-top: 25px; background: #F0F9FF; padding: 15px; border-radius: 12px; font-size: 0.85rem; color: #0369A1; display:flex; gap:10px;">
      <span>ğŸ’¡</span>
      <span><strong>Pro Tip:</strong> Improving your description or lowering the price by 10% can boost sales by 2x!</span>
    </div>
  </div>
</div>

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const productId = urlParams.get('id');
  let currentProduct = {};
  let productImages = [];
  let currentImageIndex = 0;

  document.addEventListener('DOMContentLoaded', () => {
    if (!productId) {
      StatusDialog.fail('Error', 'No Product Specified.', 'Go Home', () => {
        window.location.href = '../../index.html';
      });
      return;
    }
    loadProductData(productId);
  });

  async function loadProductData(id) {
    try {
      const response = await fetch(`../../Module_Product_Ecosystem/api/Get_Seller_Product_Detail.php?product_id=${id}`);
      const result = await response.json();

      if (result.success && result.data.length > 0) {
        currentProduct = result.data[0];
        renderManagePage(currentProduct);
      } else {
        StatusDialog.fail('Not Found', 'Product not found or access denied.', 'Back', () => history.back());
      }
    } catch (error) {
      console.error("Error:", error);
    }
  }

  function renderManagePage(item) {
    document.querySelector('.product-title').innerText = item.Product_Title;
    document.querySelector('.description-box').innerText = item.Product_Description || "No description.";
    const price = parseFloat(item.Product_Price).toFixed(2);
    document.getElementById('displayPrice').innerText = 'RM' + price;
    document.getElementById('inputPrice').value = price;

    const statusBadge = document.getElementById('statusBadge');

    // æŒ‰é’®å¼•ç”¨
    const unlistBtn = document.getElementById('btnUnlist');
    const fullEditBtn = document.getElementById('btnFullEdit');
    const pendingStatusBtn = document.getElementById('btnPendingStatus');
    const priceEditBtn = document.getElementById('btnEdit');
    const deleteBtn = document.getElementById('btnDelete');
    const soldBtn = document.getElementById('btnSold'); // æ–°å¢
    const proTipBox = document.getElementById('proTipBox');

    // è·å–çŠ¶æ€
    const reviewStatus = (item.Product_Review_Status || 'pending').toLowerCase();
    const sellerStatus = (item.Product_Status || 'active').toLowerCase();

    // é»˜è®¤é‡ç½®æ‰€æœ‰æŒ‰é’®ä¸ºéšè—ï¼Œé™¤äº†åˆ é™¤å’Œè¿”å›ï¼Œä¸‹é¢æ ¹æ®çŠ¶æ€æ‰“å¼€
    fullEditBtn.style.display = 'none';
    pendingStatusBtn.style.display = 'none';
    priceEditBtn.style.display = 'none';
    unlistBtn.style.display = 'none';
    deleteBtn.style.display = 'none'; // é»˜è®¤å…ˆéšè—ï¼Œåé¢æ ¹æ®é€»è¾‘å¼€å¯
    soldBtn.style.display = 'none';

    // é»˜è®¤æ ·å¼
    let badgeText = 'â— On Sale';
    statusBadge.className = 'status-badge status-active';

    // ğŸ”¥ğŸ”¥ğŸ”¥ æ ¸å¿ƒï¼šçŠ¶æ€åˆ¤æ–­é€»è¾‘ ğŸ”¥ğŸ”¥ğŸ”¥

    if (sellerStatus === 'sold') {
      // --- 1. å·²å”®å‡º (Sold) ---
      badgeText = 'â— Sold Out';
      statusBadge.className = 'status-badge status-sold'; // çº¢è‰²æ ‡ç­¾

      // æ˜¾ç¤º "Sold Out" æŒ‰é’®
      soldBtn.style.display = 'flex';

      // éšè— Pro Tip
      proTipBox.style.display = 'none';

      // æ‰€æœ‰çš„ç¼–è¾‘ã€åˆ é™¤ã€ä¸‹æ¶æŒ‰é’®ä¿æŒéšè— (åªæ˜¾ç¤º Sold å’Œ Cancel)

    } else if (reviewStatus === 'rejected') {
      // --- 2. è¢«æ‹’ç» (Rejected) ---
      badgeText = 'ğŸš« Rejected';
      statusBadge.style.backgroundColor = '#FEF2F2';
      statusBadge.style.color = '#DC2626';

      fullEditBtn.style.display = 'flex'; // æ˜¾ç¤ºå…¨é‡ç¼–è¾‘
      deleteBtn.style.display = 'flex';   // å…è®¸åˆ é™¤

      // æ’å…¥æ‹’ç»ç†ç”±
      const reason = item.Product_Review_Comment || "No specific reason provided.";
      const alertHtml = `
            <div style="background: #FFF5F5; border: 1px solid #FECACA; color: #B91C1C; padding: 15px; border-radius: 12px; margin-bottom: 20px;">
                <h4 style="margin-bottom: 5px; display:flex; align-items:center; gap:8px;">
                    âš ï¸ Action Required: Listing Rejected
                </h4>
                <p style="font-size: 0.9rem;">
                    <strong>Reason:</strong> ${reason}
                </p>
                <p style="font-size: 0.85rem; margin-top:5px; color: #991B1B;">
                    Please click "Edit Details" below to fix the issue and re-submit.
                </p>
            </div>
        `;
      document.getElementById('rejection-alert-container').innerHTML = alertHtml;

    } else if (reviewStatus === 'pending') {
      // --- 3. å®¡æ ¸ä¸­ (Pending) ---
      badgeText = 'â³ Under Review';
      statusBadge.style.backgroundColor = '#FFFBEB';
      statusBadge.style.color = '#D97706';

      pendingStatusBtn.style.display = 'flex'; // æ˜¾ç¤ºå®¡æ ¸ä¸­å ä½
      deleteBtn.style.display = 'flex';        // å…è®¸åˆ é™¤

    } else if (sellerStatus === 'unlisted') {
      // --- 4. å–å®¶ä¸‹æ¶ (Unlisted) ---
      badgeText = 'â— Unlisted';
      statusBadge.className = 'status-badge status-inactive';

      unlistBtn.innerText = 'ğŸ“¢ Re-list Item';
      unlistBtn.style.background = '#ECFDF5';
      unlistBtn.style.color = '#059669';
      unlistBtn.style.border = '1px solid #A7F3D0';

      priceEditBtn.style.display = 'flex';
      unlistBtn.style.display = 'flex';
      deleteBtn.style.display = 'flex';

    } else {
      // --- 5. æ­£å¸¸åœ¨å”® (Active) ---
      badgeText = 'â— On Sale';
      statusBadge.className = 'status-badge status-active';

      unlistBtn.innerText = 'ğŸ”’ Pull Off Shelf (Unlist)';
      unlistBtn.style.background = '#FFF7ED';
      unlistBtn.style.color = '#F59E0B';
      unlistBtn.style.border = '1px solid #FFEDD5';

      priceEditBtn.style.display = 'flex';
      unlistBtn.style.display = 'flex';
      deleteBtn.style.display = 'flex';
    }

    statusBadge.innerText = badgeText;

    // å›¾ç‰‡æ¸²æŸ“é€»è¾‘ (ä¿æŒä¸å˜)
    productImages = [];
    if (item.All_Images) {
      productImages = item.All_Images.split(',').map(path => {
        const cleanPath = path.replace(/^.*?Public_Product_Images\//, 'Public_Product_Images/');
        return `../${cleanPath}`;
      });
    } else if (item.Main_Image) {
      const cleanPath = item.Main_Image.replace(/^.*?Public_Product_Images\//, 'Public_Product_Images/');
      productImages = [`../${cleanPath}`];
    }

    if (productImages.length === 0) {
      const mainImgBox = document.getElementById('mainImage');
      mainImgBox.innerHTML = '';
      mainImgBox.appendChild(statusBadge);
      const noImg = document.createElement('div');
      noImg.innerText = 'ğŸ“¦';
      noImg.style.fontSize = '5rem';
      mainImgBox.appendChild(noImg);
      return;
    }
    updateMainImageDisplay();
    renderThumbnails();
  }

  function updateMainImageDisplay() {
    const mainImgBox = document.getElementById('mainImage');
    const statusBadge = document.getElementById('statusBadge');
    mainImgBox.innerHTML = '';
    mainImgBox.appendChild(statusBadge);

    const img = document.createElement('img');
    img.src = productImages[currentImageIndex];
    img.style.width = '100%'; img.style.height = '100%'; img.style.objectFit = 'contain';
    img.className = 'fade-anim';
    mainImgBox.appendChild(img);

    if (productImages.length > 1) {
      const prevBtn = document.createElement('button');
      prevBtn.className = 'nav-arrow prev-btn'; prevBtn.innerHTML = 'â®';
      prevBtn.onclick = () => changeImage(-1);
      const nextBtn = document.createElement('button');
      nextBtn.className = 'nav-arrow next-btn'; nextBtn.innerHTML = 'â¯';
      nextBtn.onclick = () => changeImage(1);
      mainImgBox.appendChild(prevBtn); mainImgBox.appendChild(nextBtn);
    }
    const thumbs = document.querySelectorAll('.thumb');
    thumbs.forEach((t, idx) => {
      if (idx === currentImageIndex) t.classList.add('active');
      else t.classList.remove('active');
    });
  }

  function renderThumbnails() {
    const thumbContainer = document.querySelector('.thumbnails');
    thumbContainer.innerHTML = '';
    productImages.forEach((imgSrc, index) => {
      const thumb = document.createElement('div');
      thumb.className = index === currentImageIndex ? 'thumb active' : 'thumb';
      thumb.innerHTML = `<img src="${imgSrc}">`;
      thumb.onclick = () => { currentImageIndex = index; updateMainImageDisplay(); };
      thumbContainer.appendChild(thumb);
    });
  }

  function changeImage(direction) {
    currentImageIndex += direction;
    if (currentImageIndex < 0) currentImageIndex = productImages.length - 1;
    else if (currentImageIndex >= productImages.length) currentImageIndex = 0;
    updateMainImageDisplay();
  }

  function toggleEditMode() {
    document.getElementById('displayPrice').style.display = 'none';
    document.getElementById('inputPrice').style.display = 'block';
    document.getElementById('btnEdit').style.display = 'none';
    document.getElementById('btnSave').style.display = 'flex';
    document.getElementById('inputPrice').focus();
  }

  function goToFullEditPage() {
    window.location.href = `Publish_Page.html?edit_id=${productId}`;
  }

  async function savePrice() {
    const newPrice = document.getElementById('inputPrice').value;
    try {
      const response = await fetch('../../Module_Product_Ecosystem/api/Update_Product.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ product_id: productId, action: 'update_price', value: newPrice })
      });
      const result = await response.json();
      if (result.success) {
        document.getElementById('displayPrice').innerText = 'RM' + parseFloat(newPrice).toFixed(2);
        document.getElementById('displayPrice').style.display = 'block';
        document.getElementById('inputPrice').style.display = 'none';
        document.getElementById('btnEdit').style.display = 'flex';
        document.getElementById('btnSave').style.display = 'none';

        StatusDialog.success('Price Updated', 'The new price has been saved successfully.');
      } else {
        StatusDialog.fail('Update Failed', result.message);
      }
    } catch (error) {
      console.error('API Error:', error);
      StatusDialog.fail('Error', 'Failed to connect to server.');
    }
  }

  async function toggleStatus() {
    const badge = document.getElementById('statusBadge');
    const btn = document.getElementById('btnUnlist');
    try {
      const response = await fetch('../../Module_Product_Ecosystem/api/Update_Product.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ product_id: productId, action: 'toggle_status' })
      });
      const result = await response.json();
      if (result.success) {
        if (result.new_status === 'Unlisted') {
          badge.className = 'status-badge status-inactive';
          badge.innerText = 'â— Unlisted';
          btn.innerText = 'ğŸ“¢ Re-list Item';
          btn.style.background = '#ECFDF5'; btn.style.color = '#059669'; btn.style.border = '1px solid #A7F3D0';
          StatusDialog.success('Item Unlisted', 'This product is now hidden from the marketplace.', 'Okay');
        } else {
          badge.className = 'status-badge status-active';
          badge.innerText = 'â— On Sale';
          btn.innerText = 'ğŸ”’ Pull Off Shelf (Unlist)';
          btn.style.background = '#FFF7ED'; btn.style.color = '#F59E0B'; btn.style.border = '1px solid #FFEDD5';
          StatusDialog.success('Item Relisted', 'This product is now visible to buyers.', 'Great');
        }
      } else {
        StatusDialog.fail('Action Failed', result.message);
      }
    } catch (error) {
      console.error('API Error:', error);
      StatusDialog.fail('Error', 'Connection error');
    }
  }

  function confirmDelete() {
    StatusDialog.confirm(
            'Delete Item?',
            'Are you sure you want to PERMANENTLY delete this item? This action cannot be undone.',
            'Yes, Delete',
            async function() {
              try {
                const response = await fetch('../../Module_Product_Ecosystem/api/Update_Product.php', {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify({ product_id: productId, action: 'delete' })
                });
                const result = await response.json();
                if (result.success) {
                  StatusDialog.success(
                          'Deleted',
                          'Item deleted successfully.',
                          'Back to List',
                          () => { window.location.href = 'My_Listings.html'; }
                  );
                } else {
                  StatusDialog.fail('Delete Failed', result.message);
                }
              } catch (error) {
                console.error('API Error:', error);
                StatusDialog.fail('Error', 'Connection error');
              }
            }
    );
  }
</script>

</body>
</html>
