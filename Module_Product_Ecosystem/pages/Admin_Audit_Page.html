  <style>

    /* åˆ†å‰²çº¿ */

    /* --- è¯¦æƒ…å±•å¼€åŒºåŸŸ (Details Panel) --- */

    /* æ¨¡æ€æ¡† (Reject Modal) */
    .modal-overlay {

    .modal-title { font-size: 1.8rem; font-weight: 800; margin-bottom: 20px; }

    .modal-btns { display: flex; justify-content: flex-end; gap: 15px; }
    .btn-modal { padding: 12px 28px; border-radius: 14px; font-weight: 600; cursor: pointer; border: none; font-size: 1rem; transition: transform 0.2s;}
    .btn-modal:active { transform: scale(0.95); }
    .btn-cancel { background: #f3f4f6; color: #4b5563; }
    .btn-confirm-reject { background: var(--danger); color: white; box-shadow: 0 4px 15px rgba(220, 38, 38, 0.3); }

    /* å›¾ç‰‡æ”¾å¤§æŸ¥çœ‹å™¨æ ·å¼ */
    .img-viewer-overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;

    @media (max-width: 768px) {
      .item-summary { grid-template-columns: 70px 1fr auto; gap: 15px; padding: 20px; }

      .col-seller, .col-price, .col-status { display: none; }
      .item-thumb { width: 70px; height: 70px; }
      .details-content { flex-direction: column; gap: 30px; padding: 25px; }

    /* AI ç»“æœæ¡† */
    .ai-result-box {
      margin-top: 20px; padding: 20px; border-radius: 16px;

    @keyframes fadeIn { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }

<body>

<script src="../../Public_Assets/js/headerbar.js"></script>
<script>TreasureGoHeaderbar.mount({ basePath: '../../' });</script>

<div class="container">
  <div class="page-header">
    <h1 class="page-title">Listing Audit</h1>
    <div class="tabs">
      <button class="tab-btn active" onclick="filterList('pending')">Pending</button>
      <button class="tab-btn" onclick="filterList('history')">History</button>
    </div>
  </div>

  <div class="audit-list" id="audit-list-container">
    <div style="text-align:center; padding: 40px; color: #999;">Loading... â³</div>
  </div>
</div>

<div class="modal-overlay" id="rejectModal">
  <div class="modal-card">
    <h3 class="modal-title">Reject Reason</h3>
    <p style="margin-bottom:15px; color:#6b7280; font-size:1rem;">Please explain why this listing violates the guidelines.</p>
    <textarea class="modal-textarea" id="rejectReasonInput" placeholder="e.g. Inappropriate content, Wrong category..."></textarea>
    <div class="modal-btns">
      <button class="btn-modal btn-cancel" onclick="closeRejectModal()">Cancel</button>
      <button class="btn-modal btn-confirm-reject" onclick="confirmReject()">Confirm Reject</button>
    </div>
  </div>
</div>

<div class="img-viewer-overlay" id="imageViewer" onclick="closeImageViewer()">
  <span class="img-viewer-close">&times;</span>
  <img class="img-viewer-content" id="expandedImg" onclick="event.stopPropagation()">
</div>

<script>
  let currentRejectId = null;
  const API_BASE = '../api/';

  // âœ¨ AI åŠŸèƒ½ä¸“ç”¨è·¯å¾„
  const AI_API_PATH = '../../Module_Product_Ecosystem/api/AI_Check_Product.php';
  const CRON_API_PATH = '../api/Cron_AI_Audit.php';

  // --- 1. Load Data ---
  async function loadAuditList(status = 'pending') {
    const container = document.getElementById('audit-list-container');
    container.innerHTML = '<div style="text-align:center; padding: 60px; color: #999;">Loading... â³</div>';

    try {
      const response = await fetch(`${API_BASE}Get_Audit_Products.php?status=${status}`);
      const result = await response.json();

      if (result.success) {
        renderList(result.data);
      } else {
        container.innerHTML = `<div style="text-align:center; padding: 60px; color: red;">Error: ${result.msg}</div>`;
      }
    } catch (error) {
      console.error('Fetch error:', error);
      container.innerHTML = '<div style="text-align:center; padding: 60px; color: red;">Network Error. Please check console.</div>';
    }
  }

  // --- 2. Initial Load ---
  document.addEventListener('DOMContentLoaded', () => {
    loadAuditList('pending');

    // âœ¨ é¡µé¢åŠ è½½3ç§’åï¼Œè‡ªåŠ¨è§¦å‘ä¸€æ¬¡åå°AIæ‰«æ
    setTimeout(triggerBackgroundAudit, 3000);
    // âœ¨ æ¯éš”30ç§’ï¼Œå†æ¬¡è§¦å‘
    setInterval(triggerBackgroundAudit, 30000);
  });

  // --- 3. Filter Tabs ---
  function filterList(type) {
    document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
    event.target.classList.add('active');
    loadAuditList(type);
  }

  // --- 4. Render List ---
  function renderList(items) {
    const container = document.getElementById('audit-list-container');
    container.innerHTML = '';

    if (!items || items.length === 0) {
      container.innerHTML = '<div style="text-align:center; padding: 80px; color: #999;">No items found. âœ¨</div>';
      return;
    }

    items.forEach(item => {
      let imagePaths = [];
      if (item.image) {
        imagePaths = item.image.toString().split(',').map(path => path.trim());
      }

      const getCleanPath = (rawPath) => {
        if (!rawPath) return '';
        const clean = rawPath.replace(/^\.\.\//, '');
        return '../../' + clean;
      };

      let thumbHtml = '<div class="no-img">ğŸ“¦</div>';
      if (imagePaths.length > 0) {
        const firstPath = getCleanPath(imagePaths[0]);
        thumbHtml = `<img src="${firstPath}" class="item-thumb"
                       onclick="openImageViewer(event, '${firstPath}')"
                       onerror="this.onerror=null; this.outerHTML='<div class=\\'no-img\\'>ğŸ“¦</div>'">`;
      }

      let galleryHtml = '';
      if (imagePaths.length > 0) {
        imagePaths.forEach(path => {
          const fullPath = getCleanPath(path);
          galleryHtml += `
                  <img src="${fullPath}" class="gallery-img"
                       onclick="openImageViewer(event, '${fullPath}')"
                       onerror="this.style.display='none'">
              `;
        });
      } else {
        galleryHtml = '<span style="color:#999; font-style:italic;">No images uploaded</span>';
      }

      const rawStatus = item.status || 'pending';
      const normalizedStatus = rawStatus.toLowerCase();
      const statusClass = `status-${normalizedStatus}`;
      const statusText = normalizedStatus.charAt(0).toUpperCase() + normalizedStatus.slice(1);

      // æ“ä½œæŒ‰é’®
      let actionsHtml = '';
      if (normalizedStatus === 'pending') {
        actionsHtml = `
            <button class="btn-action btn-ai" title="Manual AI Check" onclick="runAICheck(event, ${item.id})">âœ¨</button>
            <div class="action-divider"></div>

            <button class="btn-action btn-approve" title="Approve" onclick="handleApprove(event, ${item.id})">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>
            </button>

            <button class="btn-action btn-reject" title="Reject" onclick="openRejectModal(event, ${item.id})">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
            </button>
        `;
      } else {
        actionsHtml = `<span style="color:#ccc; font-size:1rem; font-weight:600;">${statusText}</span>`;
      }

      let auditLogHtml = '';
      if (item.comment && normalizedStatus !== 'pending') {
        const logColor = normalizedStatus === 'rejected' ? '#FEF2F2' : '#F0FDF4';
        const logBorder = normalizedStatus === 'rejected' ? '#FECACA' : '#BBF7D0';
        const logTitleColor = normalizedStatus === 'rejected' ? '#DC2626' : '#16A34A';
        auditLogHtml = `
            <div style="margin-top: 25px; background: ${logColor}; border: 1px solid ${logBorder}; padding: 20px; border-radius: 16px;">
                <h5 style="color: ${logTitleColor}; font-weight: 700; margin-bottom: 8px; font-size: 1rem;">
                    ğŸ“ Audit Log (${statusText})
                </h5>
                <p style="color: #374151; font-size: 1rem;">${item.comment}</p>
            </div>
          `;
      }

      const html = `
          <div class="audit-item" id="item-${item.id}">
              <div class="item-summary" onclick="toggleDetails(${item.id})">
                  ${thumbHtml}
                  <div class="col-info">
                      <div style="display:flex; gap:8px; margin-bottom:8px;">
                          <span class="badge-cat">${item.category}</span>
                          <span class="badge-cat" style="background:#F3F4F6; color:#6B7280;">${item.condition || 'Used'}</span>

  function toggleDetails(id) {
    const el = document.getElementById(`details-${id}`);
    if (el.classList.contains('open')) {
      el.classList.remove('open');
    } else {
      document.querySelectorAll('.item-details').forEach(d => d.classList.remove('open'));
      el.classList.add('open');
    }
  }

  async function handleApprove(e, id) {
    e.stopPropagation();
    if (confirm(`Are you sure you want to APPROVE Item #${id}?`)) {
      try {
        const res = await fetch(`${API_BASE}Audit_Product.php`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ product_id: id, action: 'approve' })
        });
        const result = await res.json();

        if (result.success) {
          const itemEl = document.getElementById(`item-${id}`);
          itemEl.style.opacity = '0';
          setTimeout(() => itemEl.remove(), 300);
        } else {
          alert('Error: ' + result.msg);
        }
      } catch (err) {
        console.error(err);
        alert('Network Error');
      }
    }
  }

  function openRejectModal(e, id) {
    e.stopPropagation();
    currentRejectId = id;
    document.getElementById('rejectModal').classList.add('show');
    document.getElementById('rejectReasonInput').value = '';
    document.getElementById('rejectReasonInput').focus();
  }

  function closeRejectModal() {
    document.getElementById('rejectModal').classList.remove('show');
    currentRejectId = null;
  }

  async function confirmReject() {
    const reason = document.getElementById('rejectReasonInput').value.trim();
    if (!reason) {
      alert("Please enter a reason for rejection.");
      return;
    }

    try {
      const res = await fetch(`${API_BASE}Audit_Product.php`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ product_id: currentRejectId, action: 'reject', reason: reason })
      });
      const result = await res.json();

      if (result.success) {
        const itemEl = document.getElementById(`item-${currentRejectId}`);
        closeRejectModal();
        itemEl.style.opacity = '0';
        setTimeout(() => itemEl.remove(), 300);
      } else {
        alert('Error: ' + result.msg);
      }
    } catch (err) {
      console.error(err);
      alert('Network Error');
    }
  }

  function openImageViewer(event, src) {
    event.stopPropagation();
    const viewer = document.getElementById('imageViewer');
    const img = document.getElementById('expandedImg');
    img.src = src;
    viewer.classList.add('show');
  }

  function closeImageViewer() {
    const viewer = document.getElementById('imageViewer');
    viewer.classList.remove('show');
    setTimeout(() => { document.getElementById('expandedImg').src = ''; }, 300);
  }

  document.addEventListener('keydown', function(event) {
    if (event.key === "Escape") {
      closeImageViewer();
      closeRejectModal();
    }
  });

  async function runAICheck(e, id) {
    e.stopPropagation();
    const btn = e.currentTarget;
    const resultBox = document.getElementById(`ai-result-${id}`);
    const originalIcon = btn.innerHTML;
    btn.innerHTML = 'â³';
    btn.classList.add('loading');

    if (!document.getElementById(`details-${id}`).classList.contains('open')) {
      toggleDetails(id);
    }

    try {
      const res = await fetch(AI_API_PATH, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ product_id: id })
      });
      const data = await res.json();

      if (data.success) {
        const ai = data.ai_analysis;
        const isSafe = ai.suggestion === 'Approve';
        const boxClass = isSafe ? 'safe' : 'risky';
        const badgeColor = isSafe ? '#10B981' : '#EF4444';
        const icon = isSafe ? 'ğŸ›¡ï¸ Safe' : 'âš ï¸ Risk';

        resultBox.className = `ai-result-box ${boxClass}`;
        resultBox.innerHTML = `
            <div class="ai-header">
                <strong style="color:${badgeColor}; font-size:1.1rem;">${icon}</strong>
                <span class="risk-badge" style="background:${badgeColor}">Risk: ${ai.risk_score}%</span>
            </div>
            <div style="margin-bottom:8px; font-weight:700; color:#333;">
                Suggestion: ${ai.suggestion}
            </div>
            <p style="color:#555; line-height:1.5;">${ai.reason}</p>
        `;
        resultBox.style.display = 'block';

        if (!isSafe) {
          currentRejectId = id;
          document.getElementById('rejectReasonInput').value = "[AI Audit] " + ai.reason;
        }
      } else {
        alert('AI æŠ¥é”™: ' + data.msg);
        console.error(data);
      }
    } catch (err) {
      console.error(err);
      alert('ç½‘ç»œé”™è¯¯ï¼Œè¯·æ£€æŸ¥æ§åˆ¶å°');
    } finally {
      btn.innerHTML = originalIcon;
      btn.classList.remove('loading');
    }
  }
