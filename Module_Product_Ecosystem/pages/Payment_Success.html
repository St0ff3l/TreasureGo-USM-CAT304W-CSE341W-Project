<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Successful - TreasureGO</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    /* --- Reuse Core Variables --- */
    :root { --bg-color: #F3F6F9; --primary: #4F46E5; --text-dark: #1F2937; --text-gray: #6B7280; --glass-bg: rgba(255, 255, 255, 0.95); --success: #10B981; }
    body { font-family: 'Poppins', 'Noto Sans SC', sans-serif; background: var(--bg-color); color: var(--text-dark); margin: 0; min-height: 100vh; display: flex; flex-direction: column; }

    /* Navbar */
    .navbar { background: var(--glass-bg); backdrop-filter: blur(12px); padding: 1rem 5%; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.5); }
    .logo { font-weight: 800; font-size: 1.5rem; color: var(--primary); display: flex; align-items: center; gap: 10px; text-decoration: none; }
    .logo span { color: var(--text-dark); }
    .logo-img { width: 42px; height: 42px; border-radius: 10px; object-fit: cover; }

    /* Content Center */
    .main-content { flex: 1; display: flex; align-items: center; justify-content: center; padding: 20px; }

    .status-card {
      background: white;
      padding: 40px;
      border-radius: 24px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.08);
      text-align: center;
      max-width: 450px;
      width: 100%;
      animation: popIn 0.4s ease;
    }

    @keyframes popIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }

    .icon-box {
      width: 80px; height: 80px;
      background: #D1FAE5; /* Light Green */
      color: var(--success);
      border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      font-size: 40px;
      margin: 0 auto 20px auto;
    }

    h1 { margin: 0 0 10px 0; font-size: 1.8rem; }
    p { color: var(--text-gray); margin-bottom: 30px; line-height: 1.6; }

    .btn-group { display: flex; flex-direction: column; gap: 15px; }

    .btn { padding: 15px; border-radius: 12px; font-weight: 600; text-decoration: none; transition: 0.2s; cursor: pointer; border: none; font-size: 1rem; display: block; box-sizing: border-box; }
    .btn-primary { background: var(--primary); color: white; box-shadow: 0 4px 15px rgba(79, 70, 229, 0.3); }
    .btn-primary:hover { transform: translateY(-2px); }

    .btn-outline { background: transparent; border: 2px solid #E5E7EB; color: var(--text-dark); }
    .btn-outline:hover { border-color: var(--text-dark); background: #f9fafb; }

  </style>
</head>
<body>

<!-- Navbar replaced by headerbar.js -->
<script src="../../Public_Assets/js/headerbar.js"></script>
<script>TreasureGoHeaderbar.mount({ basePath: '../../' });</script>

<div class="main-content">
  <div class="status-card">
    <div class="icon-box">âœ“</div>
    <h1 id="status-title">Payment Successful!</h1>
    <p id="status-desc">Thank you for your purchase.</p>

    <div class="btn-group">
      <a href="#" id="primary-btn" class="btn btn-primary">Continue</a>
      <a href="../../index.html" class="btn btn-outline">Back to Home</a>
    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const params = new URLSearchParams(window.location.search);
    const type = params.get('type');
    const plan = params.get('plan'); // è·å–å¥—é¤å (å¦‚ SVIP)

    const title = document.getElementById('status-title');
    const desc = document.getElementById('status-desc');
    const btn = document.getElementById('primary-btn');

    if (type === 'membership') {
      // --- åŠ¨æ€æ˜¾ç¤ºï¼šå¦‚æœæ˜¯ SVIP å°±æ˜¾ç¤º SVIP ---
      const planName = plan ? plan : "Membership";
      title.innerText = `${planName} Activated! ğŸ‘‘`;
      desc.innerHTML = `Welcome to the club!<br>Your ${planName} benefits are active immediately.`;

      btn.innerText = "View My Profile";
      // --- å…³é”®ä¿®æ”¹ï¼šè·³è½¬è·¯å¾„æŒ‡å‘ Module_User_Account_Management ---
      btn.href = "../../Module_User_Account_Management/views/profile.html";

    } else if (type === 'order') {
      title.innerText = "Order Placed! ğŸ“¦";
      desc.innerHTML = "We've notified the seller.<br>You can track delivery in your orders.";

      btn.innerText = "View My Orders";
      // Fix: the repo doesn't have Module_Product_Ecosystem/Order_System/orders.html.
      // Use the real page:
      btn.href = "/Module_Transaction_Fund/pages/Orders_Management.html";
    } else {
      btn.innerText = "Continue Shopping";
      btn.href = "../../index.html";
    }
  });
</script>

</body>
</html>
